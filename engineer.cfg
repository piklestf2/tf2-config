//Toggle
alias "+engytoggle" "bind mouse1 +sentryjump1; bind mouse2 +sentryjump2; +destroy"
alias "-engytoggle" "bind mouse1 +attack; bind mouse2 +attack2; -destroy"
bind "f" "+engytoggle"

//Sentry Jump
alias +sentryjump1 "+attack2; +jump; +duck"
alias -sentryjump1 "-attack2; -jump"
alias +sentryjump2 "equip_wrench; +attack2"
alias -sentryjump2 "-attack2; -duck"

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack; spec_next;  r_drawviewmodel 0"         
alias "-viewmodel_shotty" "-attack;  r_drawviewmodel 0" 
alias "shotty_vm_mode" "bind mouse1 +viewmodel_shotty"

alias "+viewmodel_wrench" "+attack; spec_next;  r_drawviewmodel 1"         
alias "-viewmodel_wrench" "-attack;  r_drawviewmodel 1" 
alias "wrench_vm_mode" "bind mouse1 +viewmodel_wrench"

//Weapon Aliases
alias "equip_shotgun" "slot1; shotgunwheel; upgrade_off; shotty_vm_mode; r_drawviewmodel 1"
alias "equip_pistol" "slot2; pistolwheel; upgrade_off; wrench_vm_mode; r_drawviewmodel 1"
alias "equip_wrench" "slot3; wrenchwheel; upgrade_off; wrench_vm_mode; r_drawviewmodel 1"
alias "equip_upgrade" "slot3; upgradewheel; upgrade_on; wrench_vm_mode; r_drawviewmodel 1"

//Mouse Wheels
//Shotgun Wheel
alias "shotguninvprev" "invprev; equip_wrench"
alias "shotguninvnext" "invnext; equip_pistol"
alias "shotgunwheel" "bind mwheelup shotguninvprev; bind mwheeldown shotguninvnext"

//Pistol Wheel
alias "pistolinvprev" "invprev; equip_shotgun"
alias "pistolinvnext" "invnext; equip_wrench"
alias "pistolwheel" "bind mwheelup pistolinvprev; bind mwheeldown pistolinvnext"

//Wrench Wheel
alias "wrenchinvprev" "invprev; equip_pistol"
alias "wrenchinvnext" "invnext; equip_shotgun"
alias "wrenchwheel" "bind mwheelup wrenchinvprev; bind mwheeldown wrenchinvnext"

//Upgrade Wheel
alias "upgradeinvprev" "invprev; equip_pistol"
alias "upgradeinvnext" "invnext; equip_shotgun"
alias "upgradewheel" "bind mwheelup upgradeinvprev; bind mwheeldown upgradeinvnext"

//Auto Upgrade
alias "upgrade_on" "equip_upgrade; +attack; alias upgradetoggle upgrade_off"
alias "upgrade_off" "-attack; alias upgradetoggle upgrade_on"
alias "upgradetoggle" "upgrade_on"

//Quickbuild
alias "b_sentry" "build 2; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"
alias "b_dispenser" "build 0; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"
alias "b_entrance" "build 1; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"
alias "b_exit" "build 3; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"

//Quickdestroy
alias "d_sentry" "destroy 2; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"
alias "d_dispenser" "destroy 0; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"
alias "d_entrance" "destroy 1; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"
alias "d_exit" "destroy 3; bind mwheelup equip_shotgun; bind mwheeldown equip_shotgun"

//Build/Destroy Toggle
alias +destroy "bind 1 d_sentry; bind 3 d_dispenser; bind 4 d_entrance; bind 5 d_exit"
alias -destroy "bind 1 b_sentry; bind 3 b_dispenser; bind 4 b_entrance; bind 5 b_exit"

//Binds
bind "1" "b_sentry"
bind "2" "equip_shotgun"
bind "3" "b_dispenser"
bind "4" "b_entrance"
bind "5" "b_exit"
bind "6" "slot4"
bind "7" "slot5"
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "upgradetoggle"
bind "mwheelup" "shotguninvprev"
bind "mwheeldown" "shotguninvnext"
equip_shotgun
specjump_crouch
preferredxhair
cl_first_person_uses_world_model 0
viewmodel_fov 125

//Switches classes after shooting gun
r_drawviewmodel 1

//autoreload
cl_autoreload 1

//hitsound
tf_dingalingaling 0

//I suck
alias "piklesux" "say pikles = worst engineer"

//Spy stuff
fov_desired 90
sap_off
upgrade_off
unbind "b"

//AutoSettings
exec "autosettings.cfg"
normsens

//Crosshair
hudxhair_on

//Echo
echo ->>Exec_Engineer