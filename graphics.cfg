//No Blood/Gibs
violence_agibs 0
violence_hgibs 0 
violence_hblood 1
violence_ablood 1
cl_phys_props_max 0
cl_phys_props_enable 0
props_break_max_pieces 0
r_propsmaxdist 1

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

//Enable shadows
mat_shadowstate 1
r_shadowmaxrendered 1024
r_shadowrendertotexture 1
r_shadows 1
r_shadowlod -1
r_shadowlodbias 2

//Motion Blur
mat_motion_blur_enabled 0 // Disabled by default in v2.005 onwards
mat_motion_blur_forward_enabled 0
mat_motion_blur_strength 0

//Aero 
mat_disable_d3d9ex 1

//Background fps cap
engine_no_focus_sleep 50

//Colorblind icons
tf_colorblindassist 1

//Objective Outline
glow_outline_effect_enable 1

// Disable sprays
cl_playerspraydisable 1
r_spray_lifetime 0

// Disable facial features
r_eyes 0
r_flex 0
r_lod 2
r_rootlod 2
r_teeth 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
blink_duration 0
