//Refresh Rate
fps_max 151

// ----------------------------------------------------------------------------
// Graphical
// ----------------------------------------------------------------------------
// Now we come to the main brunt of the config. You probably don't want to mess
// with this.
// ----------------------------------------------------------------------------
prop_active_gib_limit 0
props_break_max_pieces_perframe 0
fov_desired 90
cl_hud_playerclass_use_playermodel 0 // adds another hud element -3% frames
mat_phong 0 // some people don't like this on I prefer it on for sniper though
cl_muzzleflash_dlight_1st 0  
cl_detaildist 8096
cl_maxrenderable_dist 8096
cl_detailfade 0
cl_drawmonitors 0
cl_ejectbrass 0
cl_jiggle_bone_framerate_cutoff 0 // Turns off jigglebones
cl_new_impact_effects 0
cl_show_splashes 0
cl_rumblescale 0
cl_showhelp 0
cl_showpluginmessages 0
cl_debugrumble 0
func_break_max_pieces 0
glow_outline_effect_enable 0 // Cart glow effect.
lod_transitiondist 0
//mat_antialias 1 // apparently having this in config can break the mumble overlay for some users
mat_bumpmap 0 // Controls bumpmapping. Setting this to 0 on dx9 will cause
              // a strange `shine' effect to appear on all players. - Chris
			  // In the past I wasn't able to prove that disabling this was significant, 
			  // it effects fps by about 1% after several checks - Comanglia
mat_colcorrection_disableentities 1
mat_colorcorrection 0
mat_disable_bloom 1
mat_disable_fancy_blending 1
mat_disable_lightwarp 1
mat_envmapsize 8
mat_envmaptgasize 8
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 1
mat_hdr_level 0
mat_autoexposure_max 0
mat_autoexposure_min 0
mat_bloomscale 0
mat_bloom_scalefactor_scalar 0
mat_debug_postprocessing_effects 0
mat_debugdepth 0
mat_disable_bloom 1
mat_postprocessing_combine 0
mat_non_hdr_bloom_scalefactor 0
mat_bufferprimitives 1
mat_compressedtextures 1
mat_forcemanagedtextureintohardware 0
mat_framebuffercopyoverlaysize 0
mat_hdr_enabled 0
mat_hdr_manual_tonemap_rate 0
mat_mipmaptextures 1
mat_non_hdr_bloom_scalefactor 0
mat_showlightmappage -1
mat_softwarelighting 0
mat_texture_limit -1
mat_use_compressed_hdr_textures 0
mem_max_heapsize 2048
mod_forcedata 1
mod_forcetouchdata 1
mat_max_worldmesh_vertices 512
mat_monitorgamma 2.2 // Controls brightness, try 1.8 to make it brighter or 2.2
                     // to get it darker. Only works in fullscreen.
mat_parallaxmap 0
mat_picmip 2 // Higher = more mipmapping. Without `sv_cheats 1', you're looking
             // at a range from -1 to 2, -1 being the best quality, 2 being the
             // worst. - Doesn't really matter much what you set this too if you're cpu bound
mat_reducefillrate 1
mat_reduceparticles 1
mat_specular 0 // Controls specularity. Setting this to 0 will make ubers
               // non-shiny, and will remove some specular effects from in-game
               // entities which support it. - Setting this to 0 while trilinear is off lowers framerate for reasons I don't understand
mat_trilinear 1
mat_viewportscale 1 // Almost no performance gain from viewport upscaling.
mat_viewportupscale 1
mat_wateroverlaysize 1
mp_decals 9 // - Just keep this below 60ish and you shouldn't notice much different at all maybe .5 average fps for every 30-40 decals
r_3dsky 0
r_ambientboost 0
r_ambientfactor 0
r_ambientmin 0
r_cheapwaterend 1
r_cheapwaterstart 1
r_decals 9
r_maxmodeldecal 9
r_decalstaticprops 0
r_decal_cullsize 15
r_drawdetailprops 0
r_drawmodeldecals 0
r_drawflecks 0
r_dynamic 0
r_flashlightdepthtexture 0
r_forcewaterleaf 1
r_lightaverage 0
r_maxnewsamples 0
r_maxsampledist 1
r_bloomtintb 0
r_bloomtintexponent 0
r_bloomtintg 0
r_bloomtintr 0
r_occlusion 1
r_pixelfog 1
r_propsmaxdist 0
r_renderoverlayfragment 0
r_staticprop_lod 4
r_waterdrawreflection 0
r_waterdrawrefraction 1
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_drawtracers_firstperson 0 // should give a small fps boost in 1st person
r_dopixelvisibility 0
r_drawbatchdecals 0
r_hunkalloclightmaps 0
r_lightcache_zbuffercache 0
r_PhysPropStaticLighting 0
rope_averagelight 0
rope_collide 0
rope_rendersolid 0
rope_shake 0
rope_smooth 0
rope_subdiv 0
rope_wind_dist 0
tf_particles_disable_weather 1 // Disable weather effects on maps supporting
                               // it, for example, setting this to `1'
                               // disables rain effects on *_sawmill.
tracer_extra 0
violence_ablood 1 // framerates on -most- pcs are higher with these on
violence_hblood 1
mat_motion_blur_enabled 0  // just incase anyone has this added before loading my cfg
mat_motion_blur_forward_enabled 0
mat_motion_blur_strength 0
r_worldlightmin 0.0001
r_worldlights 0
mp_usehwmmodels -1                                  
mp_usehwmvcds   -1

//Multi Core 
//* = don't enable
mat_queue_mode 2									//The queue/thread mode the material system should use  	(Defaults to 0)
threadpool_affinity 1								//Enable setting affinity 									(Defaults to 1)
snd_mix_async 1										//Multithreaded sound 										(Defaults to 0)
host_thread_mode 0 						//useless	//Run the host in threaded mode 							(Defaults to 0)
cl_threaded_bone_setup 1				//UNSTABLE! //Threaded bones and animations (may crash on disconnect)	(Defaults to 0)
cl_threaded_client_leaf_system 1		//UNSTABLE! //Threaded visleaf rendering (may cause random crashes)		(Defaults to 0)
r_threaded_client_shadow_manager 1 					//Threaded world and flashlight shadows 					(Defaults to 0)
r_threaded_particles 1 								//Threaded particles 										(Defaults to 1)
r_threaded_renderables 1 							//Threaded renderables 										(Defaults to 0)
r_queued_decals 0 						//UNSTABLE!	//Queued decals (may cause random crashes)					(Defaults to 0)
r_queued_post_processing 0 				//UNSTABLE! //Queued post processing (causes blurring/flickering)		(Defaults to 0)
r_queued_ropes 1        							//Queued ropes              								(Defaults to 1)
cl_interp_threadmodeticks 0 			//useless	//Adds some extra interpolation ticks for multithread mode 	(Defaults to 0)
studio_queue_mode 1

