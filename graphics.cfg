//Refresh Rate
fps_max 151

//Multi Core 
//* = don't enable
mat_queue_mode 2									//The queue/thread mode the material system should use  	(Defaults to 0)
threadpool_affinity 1								//Enable setting affinity 									(Defaults to 1)
snd_mix_async 1										//Multithreaded sound 										(Defaults to 0)
host_thread_mode 0 						//useless	//Run the host in threaded mode 							(Defaults to 0)
cl_threaded_bone_setup 1				//UNSTABLE! //Threaded bones and animations (may crash on disconnect)	(Defaults to 0)
cl_threaded_client_leaf_system 1		//UNSTABLE! //Threaded visleaf rendering (may cause random crashes)		(Defaults to 0)
r_threaded_client_shadow_manager 1 					//Threaded world and flashlight shadows 					(Defaults to 0)
r_threaded_particles 1 								//Threaded particles 										(Defaults to 1)
r_threaded_renderables 1 							//Threaded renderables 										(Defaults to 0)
r_queued_decals 0 						//UNSTABLE!	//Queued decals (may cause random crashes)					(Defaults to 0)
r_queued_post_processing 0 				//UNSTABLE! //Queued post processing (causes blurring/flickering)		(Defaults to 0)
r_queued_ropes 1        							//Queued ropes              								(Defaults to 1)
cl_interp_threadmodeticks 0 			//useless	//Adds some extra interpolation ticks for multithread mode 	(Defaults to 0)
studio_queue_mode 1

//Lighting
mat_hdr_level 0
mat_bloomscale 0
mat_disable_bloom 1
mat_phong 0
mat_specular 0
mat_disable_lightwarp 1
r_lightaverage 1
r_dynamic 1
r_worldlights 0
r_maxdlights 0

//Anti Aliasing
mat_antialias 8
mat_aaquality 2
mat_software_aa_quality 2
mat_software_aa_strength 2
mat_software_aa_strength_vgui 2
mat_software_aa_blur_one_pixel_lines 0.5
mat_software_aa_edge_threshold 0.8

//No Blood/Gibs
violence_agibs 0
violence_hgibs 0 
violence_hblood 1
violence_ablood 1
cl_phys_props_max 0
cl_phys_props_enable 0
props_break_max_pieces 0
r_propsmaxdist 0

//Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_ragdoll_collide 0

//Enable shadows
mat_shadowstate 1
r_shadowmaxrendered 1024
r_shadowrendertotexture 1
r_shadows 1
r_shadowlod -1
r_shadowlodbias 2

//Graphical
cl_burninggibs 0
cl_detaildist 8096
r_drawdetailprops 1
cl_detailfade 0
cl_new_impact_effects 1
cl_show_splashes 0
lod_transitiondist 6400
mat_bumpmap 1
mat_compressedtextures 1
mat_envmapsize 512
mat_envmaptgasize 512
mat_forceaniso 16
mat_monitorgamma 2.1 // Controls brightness, try 1.8 to make it brighter or 2.2
                     // to get it darker. Only works in fullscreen.
mat_motion_blur_enabled 0 // Disabled by default in v2.005 onwards
mat_motion_blur_forward_enabled 0
mat_motion_blur_strength 0
mat_parallaxmap 0
mat_picmip -1 // Higher = more mipmapping. Without `sv_cheats 1', you're looking
              // at a range from -1 to 2, -1 being the best quality, 2 being the
              // worst.

mat_reducefillrate 0
mat_viewportscale 1
mat_viewportupscale 1
mat_postprocess_x 8
mat_postprocess_y 8
mat_wateroverlaysize 512
mp_decals 4096
mp_usehwmmodels 1
mp_usehwmvcds 1
mat_filterlightmaps 1
mat_filtertextures 1
r_decals 4096
r_lod 0
r_rootlod 0
r_maxmodeldecal 4096
r_waterdrawreflection 1
r_waterdrawrefraction 1
r_waterforceexpensive 1
r_waterforcereflectentities 1
tf_particles_disable_weather 1

//Aero 
mat_disable_d3d9ex 1

//Background fps cap
engine_no_focus_sleep 50

//Colorblind icons
tf_colorblindassist 1

//Objective Outline
glow_outline_effect_enable 1

// Enable sprays
cl_playerspraydisable 0
r_spray_lifetime 2

// Enable facial features
r_eyes 1
r_flex 1
r_teeth 1