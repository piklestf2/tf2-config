//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Weapon Aliases
alias equip_pipes "slot1; r_drawviewmodel 0; vm_mode_hide"
alias equip_sticks "slot2; r_drawviewmodel 0; vm_mode_hide"
alias equip_bottle "slot3; r_drawviewmodel 1; vm_mode_show"

alias equip_shieldpipes "slot1; r_drawviewmodel 0; vm_mode_hide"
alias equip_shieldbottle "slot3; r_drawviewmodel 1; vm_mode_show"

//Reset Charge
alias +chargereset "equip_pipes"
alias -chargereset "equip_sticks"

//Shield Toggle
alias use_sticks "equip_sticks; stick_binds; alias shieldtoggle use_shield; echo ->>StickMode"
alias use_shield "equip_shieldbottle; shield_binds; alias shieldtoggle use_sticks; echo ->>ShieldMode"
alias shieldtoggle use_shield

//Bind Aliases
alias stick_binds "alias +kb1 equip_pipes; alias +kb2 +chargereset; alias -kb2 -chargereset; alias +kb3 equip_bottle; alias mwu equip_bottle"
alias shield_binds "alias +kb1 equip_shieldpipes; alias +kb2 none; alias -kb2 none; alias +kb3 equip_shieldbottle; alias mwu equip_shieldbottle"
alias dynamic_toggle shieldtoggle
use_sticks

//Echo
echo ->>ExecDemoman
