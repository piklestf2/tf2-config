//Reverts keys back to default
bind 1 equip_pipes
bind 2 +chargereset
bind 3 equip_bottle
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup sticksinvprev
bind mwheeldown sticksinvnext
specjump_crouch
equip_sticks
r_drawviewmodel 0
preferredxhair
cl_first_person_uses_world_model 0
viewmodel_fov 125

//weapon aliases
alias equip_pipes "slot1; pipeswheel; r_drawviewmodel 0"
alias equip_sticks "slot2; stickswheel; r_drawviewmodel 0"
alias equip_shieldpipes "slot1; shieldpipeswheel; r_drawviewmodel 0"
alias equip_shieldbottle "slot3; shieldbottlewheel; r_drawviewmodel 1"
alias equip_bottle "slot3; bottlewheel; r_drawviewmodel 1"

//pipes wheel
alias "pipesinvprev" "invprev; equip_bottle"
alias "pipesinvnext" "invnext; equip_sticks"
alias "pipeswheel" "bind mwheelup pipesinvprev; bind mwheeldown pipesinvnext"

//sticks wheel
alias "sticksinvprev" "invprev; equip_pipes"
alias "sticksinvnext" "invnext; equip_bottle"
alias "stickswheel" "bind mwheelup sticksinvprev; bind mwheeldown sticksinvnext"

//bottle Wheel
alias "bottleinvprev" "invprev; equip_sticks"
alias "bottleinvnext" "invnext; equip_pipes"
alias "bottlewheel" "bind mwheelup bottleinvprev; bind mwheeldown bottleinvnext"

//shieldpipes wheel
alias "shieldpipesinvprev" "invprev; equip_shieldbottle"
alias "shieldpipesinvnext" "invnext; equip_shieldbottle"
alias "shieldpipeswheel" "bind mwheelup shieldpipesinvprev; bind mwheeldown shieldpipesinvnext"

//shieldbottle Wheel
alias "shieldbottleinvprev" "invprev; equip_shieldpipes"
alias "shieldbottleinvnext" "invnext; equip_shieldpipes"
alias "shieldbottlewheel" "bind mwheelup shieldbottleinvprev; bind mwheeldown shieldbottleinvnext"

//Reset Charge
alias +chargereset "equip_bottle; +attack"
alias -chargereset "equip_sticks; -attack"

//Charge Script :3 
alias useshieldcharge "exec demoknight; alias chargetoggle usestickdet; echo ->>Charge_Mode_Enabled" 
alias usestickdet "exec demolition; alias chargetoggle useshieldcharge; echo ->>Charge_Mode_Disabled" 
bind "[" "useshieldcharge" 

//autoreload
cl_autoreload 1

//hitsound
tf_dingalingaling 1

//I suck
alias "piklesux" "say pikles = worst demo"

//other class stuff
fov_desired 90
sap_off
upgrade_off
unbind "f"
unbind mouse3
unbind "b"

//AutoSettings
exec "autosettings.cfg"
normsens

//Crosshair
hudxhair_on

//Echo
echo ->>Exec_Demoman