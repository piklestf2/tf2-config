//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Weapon Aliases
alias equip_pipes "slot1; r_drawviewmodel 0; attack_vm_mode_hide"
alias equip_sticks "slot2; r_drawviewmodel 0; attack_vm_mode_hide"
alias equip_bottle "slot3; r_drawviewmodel 1; attack_vm_mode_show"

//Reset Charge
alias +chargereset "equip_pipes"
alias -chargereset "equip_sticks"

//Bind Aliases
alias +kb1 equip_pipes
alias +kb2 +chargereset
alias -kb2 -chargereset
alias +kb3 equip_bottle
alias mwu equip_bottle

//Echo
echo ->>ExecDemoman
