//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//RocketJump
alias +rocketjump "+crouchjump; +attack"
alias -rocketjump "-crouchjump; -attack"

//Number Binds
alias gardenbinds "alias +kb1 +equip_gardenrocket; alias +kb2 +equip_gardenshotty; alias +kb3 +equip_gardener; gardenwheel"
alias pickaxebinds "alias +kb1 +equip_rocket; alias +kb2 +equip_shotty; alias +kb3 +equip_pickaxe; pickaxewheel"

//Melee VM off/on
alias use_gardener "slot3; +equip_gardener; gardenbinds; alias soldiermeleetoggle use_pickaxe; echo ->>GardenerMode"
alias use_pickaxe "slot3; +equip_pickaxe; pickaxebinds; alias soldiermeleetoggle use_gardener; echo ->>PickaxeMode"
alias soldiermeleetoggle use_gardener

//Weapon Aliases
alias +equip_rocket "slot1; r_drawviewmodel 0; vm_mode_hide; normsens"
alias +equip_shotty "slot2; r_drawviewmodel 1; vm_mode_hide; lowsens"
alias +equip_pickaxe "slot3; r_drawviewmodel 1; vm_mode_show; normsens"

alias +equip_gardenrocket "slot1; r_drawviewmodel 0; vm_mode_hide; normsens"
alias +equip_gardenshotty "slot2; r_drawviewmodel 1; vm_mode_hide; lowsens"
alias +equip_gardener "slot3; r_drawviewmodel 0; vm_mode_hide; normsens"

//Wheels
alias pickaxewheel "alias mwu +equip_rocket; alias mwd +equip_pickaxe"
alias gardenwheel "alias mwu +equip_gardenrocket; alias mwd +equip_gardener"

//Bind Aliases
alias +kb1 +equip_rocket
alias +kb2 +equip_shotty
alias +kb3 +equip_pickaxe
bind mouse3 +rocketjump
bind [ soldiermeleetoggle
use_pickaxe
+equip_rocket

//Echo
echo ->>Exec_Soldier
