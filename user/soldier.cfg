//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack; spec_next;  r_drawviewmodel 0"
alias "-viewmodel_shotty" "-attack;  r_drawviewmodel 0"
alias "shotty_vm_mode" "alias +m1 +viewmodel_shotty"

alias "+viewmodel_pickaxe" "+attack; spec_next;  r_drawviewmodel 1"
alias "-viewmodel_pickaxe" "-attack;  r_drawviewmodel 1"
alias "pickaxe_vm_mode" "alias +m1 +viewmodel_pickaxe"

//weaponalias
alias "equip_rocket" "slot1; rocketwheel; r_drawviewmodel 0; shotty_vm_mode; normsens"
alias "equip_shotty" "slot2; shottywheel; r_drawviewmodel 1; shotty_vm_mode; lowsens"
alias "equip_pickaxe" "slot3; pickaxewheel; r_drawviewmodel 1; pickaxe_vm_mode; normsens"

alias "equip_gardenrocket" "slot1; gardenrocketwheel; r_drawviewmodel 0; shotty_vm_mode; normsens"
alias "equip_gardenshotty" "slot2; gardenshottywheel; r_drawviewmodel 1; shotty_vm_mode; lowsens"
alias "equip_gardener" "slot3; gardenwheel; r_drawviewmodel 0; shotty_vm_mode; normsens"

//Melee VM off/on
alias "use_gardener" "slot3; equip_gardener; gardenbinds; alias soldiermeleetoggle use_pickaxe; echo ->>Mode-Gardener"
alias "use_pickaxe" "slot3; equip_pickaxe; pickaxebinds; alias soldiermeleetoggle use_gardener; echo ->>Mode-Pickaxe"
alias soldiermeleetoggle use_gardener

//rocket wheel
alias "rocketinvprev" "equip_pickaxe"
alias "rocketinvnext" "equip_pickaxe"
alias "rocketwheel" "alias mwu rocketinvprev; alias mwd rocketinvnext"

//shotty wheel
alias "shottyinvprev" "equip_rocket"
alias "shottyinvnext" "equip_pickaxe"
alias "shottywheel" "alias mwu shottyinvprev; alias mwd shottyinvnext"

//pickaxe wheel
alias "pickaxeinvprev" "equip_rocket"
alias "pickaxeinvnext" "equip_rocket"
alias "pickaxewheel" "alias mwu pickaxeinvprev; alias mwd pickaxeinvnext"

//gardenrocket wheel
alias "gardenrocketinvprev" "equip_gardener"
alias "gardenrocketinvnext" "equip_gardener"
alias "gardenrocketwheel" "alias mwu gardenrocketinvprev; alias mwd gardenrocketinvnext"

//gardenshotty wheel
alias "gardenshottyinvprev" "equip_gardenrocket"
alias "gardenshottyinvnext" "equip_gardener"
alias "gardenshottywheel" "alias mwu gardenshottyinvprev; alias mwd gardenshottyinvnext"

//garden wheel
alias "gardeninvprev" "equip_gardenrocket"
alias "gardeninvnext" "equip_gardenrocket"
alias "gardenwheel" "alias mwu gardeninvprev; alias mwd gardeninvnext"

//RocketJump
alias "+rocketjump" "+crouchjump; +attack"
alias "-rocketjump" "-crouchjump; -attack"

//number binds
alias gardenbinds "alias kb1 equip_gardenrocket; alias kb2 equip_gardenshotty; alias kb3 equip_gardener"
alias pickaxebinds "alias kb1 equip_rocket; alias kb2 equip_shotty; alias kb3 equip_pickaxe"

//Bind Aliases
alias kb1 equip_rocket
alias kb2 equip_shotty
alias kb3 equip_pickaxe
bind mouse3 +rocketjump
bind [ soldiermeleetoggle
use_pickaxe
equip_rocket

//Echo
echo ->>Exec_Soldier
