//---------------------------
//-redesigns weapon interface
//    -mousewheel w/fast switch to change weapons
//    -skips sapper
//    -wheel does not go beyond disguise kits,
//        -i.e. you cannot scroll up twice from the gun, nor can you scroll down twice from the
//         knife
//-binds "f" to toggle disguise team
//-hold "2" to auto-sap
//    -changes crosshair to a yellow "X" crosshair
//-press "5" to switch to your current disguise's secondary
//-hold "4" until reload animation plays, then release to fake a disguise reload
//-mouse3 to toggle between "scoping" (lowering the field of view)
//    -switching to the gun will lower sensitivity, turn auto-reload on/off, and hide/show the viewmodel upon firing, and change the crosshair
//    -switching to any other slot will bring the sensitivity back to normal, as well as the small dot crosshair
//--------------------------------------------------------------------------------------
//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on
cl_autoreload 0

//Viewmodel
alias +viewmodel_amby "+attack; -reload; spec_next; r_drawviewmodel 0"
alias -viewmodel_amby "-attack; +reload; r_drawviewmodel 0"
alias +viewmodel_normal "+attack; -reload; spec_next; r_drawviewmodel 1"
alias -viewmodel_normal "-attack; +reload; r_drawviewmodel 1"
alias +viewmodel_sap "+attack; r_drawviewmodel 0; alias xhaircolor xhaircoloryellow; sapxhair; voicemenu 1 4"
alias -viewmodel_sap "-attack; r_drawviewmodel 1; alias xhaircolor xhairpermagreen; dotxhair; voicemenu 1 4"

alias amby_vm "alias +m1 +viewmodel_amby; alias -m1 -viewmodel_amby"
alias normal_vm "alias +m1 +viewmodel_normal; alias -m1 -viewmodel_normal"
alias sap_vm "alias +m1 +viewmodel_sap; alias -m1 -viewmodel_sap"

//Watch
alias +watch "dropitem; +attack2; spec_prev; r_drawviewmodel 1; zoomout"
alias -watch "dropitem; -attack2; r_drawviewmodel 1; zoomout"

alias +watch_from_gun "+watch; lowsens"
alias -watch_from_gun "-watch; lowsens"
alias gunwatch "alias +m2 +watch_from_gun; alias -m2 -watch_from_gun"

alias +watch_from_tool "+watch; normsens"
alias -watch_from_tool "-watch; normsens"
alias toolwatch "alias +m2 +watch_from_tool; alias -m2 -watch_from_tool"

//Auto Sap
alias +autosap_amby "+equip_sap; +viewmodel_sap"
alias -autosap_amby "+equip_sap; -viewmodel_sap"

//Zoom
alias zoomin "r_drawviewmodel 0; fov_desired 70; snipesens"
alias zoomout "base_pfov"

//Sensitivity
alias snipesens "sensitivity 0.77"

//Crosshairs
alias xhaircolorred "cl_crosshair_blue 0; cl_crosshair_green 0; cl_crosshair_red 255; alias xhaircolor xhaircolorred"
alias xhaircoloryellow "cl_crosshair_blue 30; cl_crosshair_green 240; cl_crosshair_red 240; alias xhaircolor xhaircoloryellow"
alias dotxhair "cl_crosshair_file crosshair5; cl_crosshair_scale 18.75"
alias ambyxhair "cl_crosshair_file crosshair3; cl_crosshair_scale 22" //"exec defaultxhair; cl_crosshair_scale 22" //cl_crosshair_file crosshair2; cl_crosshair_scale 64/22
alias sapxhair "cl_crosshair_file crosshair4; cl_crosshair_scale 72"

///////////////
// Disguises //
///////////////
//Disguise Secondary Changer
alias +slot2_disguiser "tf_use_sapper; lastdisguise"
alias -slot2_disguiser "lastinv"

//Amby False Reload
alias +ambyfrl "tf_use_revolver"
alias -ambyfrl "+equip_knife"

//Undisguise
alias undisguise "disguise 8 -2"

//Concise Disguise Menu Setting
tf_simple_disguise_menu 0

////////////
// Wheels //
////////////
alias "ambywheel"  "alias mwu +equip_amby; alias mwd +equip_knife"
alias "sapwheel" "alias mwu +equip_amby; alias mwd +equip_knife"
alias "knifewheel" "alias mwu +equip_amby; alias mwd +equip_disguise"
alias "disguisewheel" "alias mwu +equip_amby; alias mwd +equip_disguise"

//////////////////////
////Weapon Aliases////
//////////////////////
alias tf_use_revolver "slot1; use tf_weapon_revolver"
alias tf_use_sapper "slot2; build 3 0"
alias tf_use_knife "slot3; use tf_weapon_knife"
alias tf_use_disguise "slot4; use tf_weapon_pda_spy"

alias base_switch "zoomout; xhairpermagreen; bind f undisguise; r_drawviewmodel 1"
alias gun_switch "lowsens; ambyxhair; gunwatch"
alias tool_switch "normsens; dotxhair; toolwatch"

alias +equip_amby "tf_use_revolver; base_switch; gun_switch; ambywheel; amby_vm"
alias +equip_sap "tf_use_sapper; base_switch; tool_switch; sapwheel; sap_vm"
alias +equip_knife "tf_use_knife; base_switch; tool_switch; knifewheel; normal_vm"
alias +equip_disguise "tf_use_disguise; base_switch; tool_switch; disguisewheel; normal_vm; bind f disguiseteam"

///////////
// Binds //
///////////
alias +kb1 +equip_amby
alias +kb2 +autosap_amby
alias -kb2 -autosap_amby
alias +kb3 +equip_knife
alias +kb4 +slot2_disguiser
alias -kb4 -slot2_disguiser
alias +kb5 +ambyfrl
alias -kb5 -ambyfrl
bind mouse3 zoomin
bind b lastdisguise
+equip_amby

//Echo
echo ->>ExecSpy
