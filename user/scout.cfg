//Load base settings
exec user/settings/base_settings
lowsens
hudxhair_on

//Viewmodel Toggle
alias "+viewmodel_scatter" "+attack; spec_next;  r_drawviewmodel 0"
alias "-viewmodel_scatter" "-attack;  r_drawviewmodel 0"
alias "scatter_vm_mode" "alias +m1 +viewmodel_scatter"

alias "+viewmodel_pistol" "+attack; spec_next;  r_drawviewmodel 0"
alias "-viewmodel_pistol" "-attack;  r_drawviewmodel 1"
alias "pistol_vm_mode" "alias +m1 +viewmodel_pistol"

alias "+viewmodel_bat" "+attack; spec_next;  r_drawviewmodel 1"
alias "-viewmodel_bat" "-attack;  r_drawviewmodel 1"
alias "bat_vm_mode" "alias +m1 +viewmodel_bat"

//weaponalias
alias "equip_scatter" "slot1; scatterwheel; r_drawviewmodel 0; scatter_vm_mode; lowsens"
alias "equip_pistol" "slot2; pistolwheel; r_drawviewmodel 1; pistol_vm_mode; lowsens"
alias "equip_bat" "slot3; batwheel; r_drawviewmodel 1; bat_vm_mode; normsens"

//scatter wheel
alias "scatterinvprev" "equip_bat"
alias "scatterinvnext" "equip_bat"
alias "scatterwheel" "alias mwu scatter; alias mwd scatterinvnext"

//pistol wheel
alias "pistolinvprev" "equip_scatter"
alias "pistolinvnext" "equip_bat"
alias "pistolwheel" "alias mwu pistol; alias mwd pistolinvnext"

//bat Wheel
alias "batinvprev" "equip_scatter"
alias "batinvnext" "equip_scatter"
alias "batwheel" "alias mwu bat; alias mwd batinvnext"

//Bind Aliases
alias kb1 equip_scatter
alias kb2 equip_pistol
alias kb3 equip_bat
equip_scatter_rl

//Echo
echo ->>Exec_Scout
