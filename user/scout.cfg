//Load base settings
exec user/settings/base_settings
lowsens
hudxhair_on

//Weapon Aliases
alias +equip_scatter "slot1; r_drawviewmodel 0; vm_mode_hide; lowsens"
alias +equip_pistol "slot2; r_drawviewmodel 1; vm_mode_hideshow; lowsens"
alias +equip_bat "slot3; r_drawviewmodel 1; vm_mode_show; normsens"

//Wheels
alias pistolwheel "alias mwu +equip_scatter; alias mwd +equip_bat"

//Bind Aliases
alias +kb1 +equip_scatter
alias +kb2 +equip_pistol
alias +kb3 +equip_bat
pistolwheel
+equip_scatter

//Echo
echo ->>ExecScout
