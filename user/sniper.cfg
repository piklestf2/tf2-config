//Load base settings
exec user/settings/base_settings
normsens
hudxhair_off
circlexhair

//Weapon Aliases
alias equip_rifle "slot1; riflewheel;  r_drawviewmodel 1; viewmodel_attack"
alias equip_smg "slot2; smgwheel; r_drawviewmodel 1; viewmodel_attack"
alias equip_kukri "slot3; kukriwheel; r_drawviewmodel 1; reg_attack"

//Viewmodel
alias "+viewmodel_rifle" "+attack; r_drawviewmodel 0; spec_next"
alias "-viewmodel_rifle" "-attack; r_drawviewmodel 0"
alias viewmodel_attack "alias +m1 +viewmodel_rifle"
alias reg_attack "alias +m1 +attack"

//rifle wheel
alias "rifleinvprev" "equip_rifle"
alias "rifleinvnext" "equip_kukri"
alias "riflewheel" "alias mwu rifleinvprev; alias mwd rifleinvnext"

//smg wheel
alias "smginvprev" "equip_rifle"
alias "smginvnext" "equip_kukri"
alias "smgwheel" "alias mwu smginvprev; alias mwd smginvnext"

//kuri Wheel
alias "kukriinvprev" "equip_rifle"
alias "kukriinvnext" "equip_kukri"
alias "kukriwheel" "alias mwu kukriinvprev; alias mwd kukriinvnext"

//scope sens
zoom_sensitivity_ratio "0.68" //"0.482759" //"0.27966728275"

//Bind Aliases
alias kb1 equip_rifle
alias kb2 equip_smg
alias kb3 equip_kukri
equip_rifle

//Echo
echo ->>Exec_Sniper
