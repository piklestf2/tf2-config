//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Weapon Aliases
alias "equip_flame" "slot1; flamewheel; shotty_vm_mode; r_drawviewmodel 1"
alias "equip_flare" "slot2; flarewheel; shotty_vm_mode; r_drawviewmodel 1"
alias "equip_axe" "slot3; axewheel; axe_vm_mode; r_drawviewmodel 1"

//Mouse Wheels
//Flame Wheel
alias "flameinvprev" "equip_axe"
alias "flameinvnext" "equip_flare"
alias "flamewheel" "alias mwu flameinvprev; alias mwd flameinvnext"

//Flare Wheel
alias "flareinvprev" "equip_flame"
alias "flareinvnext" "equip_axe"
alias "flarewheel" "alias mwu flareinvprev; alias mwd flareinvnext"

//Axe Wheel
alias "axeinvprev" "equip_flare"
alias "axeinvnext" "equip_flame"
alias "axewheel" "alias mwu axeinvprev; alias mwd axeinvnext"

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack; spec_next;  r_drawviewmodel 0"
alias "-viewmodel_shotty" "-attack;  r_drawviewmodel 0"
alias "shotty_vm_mode" "alias +m1 +viewmodel_shotty"

alias "+viewmodel_axe" "+attack; spec_next;  r_drawviewmodel 1"
alias "-viewmodel_axe" "-attack;  r_drawviewmodel 1"
alias "axe_vm_mode" "alias +m1 +viewmodel_axe"

//Axetinguish
alias "+axetinguish" "equip_axe; +attack"
alias "-axetinguish" "-attack; equip_flame"

//Flare Jump
alias "+flarejump" "+crouchjump; +attack"
alias "-flarejump" "-crouchjump; -attack"

//Camp Dispenser
alias camp_on "cl_yawspeed 500; +attack; +left; +moveleft; alias camptoggle camp_off"
alias camp_off "-moveleft; -left; -attack; cl_yawspeed 210; alias camptoggle camp_on"
alias camptoggle camp_on

//Binds
alias kb1 equip_flare
alias kb2 +axetinguish
alias kb3 equip_axe
bind f camptoggle
bind mouse3 +flarejump
equip_flame

//Echo
echo ->>Exec_Pyro
