//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Axetinguish
alias +axetinguish "+equip_axe; +attack"
alias -axetinguish "-attack; +equip_flame"

//Flare Jump
alias +flarejump "+crouchjump; +attack"
alias -flarejump "-crouchjump; -attack"

//Camp Dispenser
alias camp_on "cl_yawspeed 500; +attack; +left; +moveleft; alias camptoggle camp_off"
alias camp_off "-moveleft; -left; -attack; cl_yawspeed 210; alias camptoggle camp_on"
alias camptoggle camp_on

//Weapon Aliases
alias +equip_flame "slot1; flamewheel; vm_mode_hide; r_drawviewmodel 1"
alias +equip_flare "slot2; flarewheel; vm_mode_hide; r_drawviewmodel 1"
alias +equip_axe "slot3; axewheel; vm_mode_show; r_drawviewmodel 1"

//Mouse Wheels
alias flamewheel "alias mwu +equip_axe; alias mwd +equip_flare"
alias flarewheel "alias mwu +equip_flame; alias mwd +equip_axe"
alias axewheel "alias mwu +equip_flare; alias mwd +equip_flame"

//Bind Aliases
alias +kb1 +equip_flare
alias +kb2 +axetinguish
alias -kb2 -axetinguish
alias +kb3 +equip_axe
bind f camptoggle
bind mouse3 +flarejump
+equip_flame

//Echo
echo ->>ExecPyro
