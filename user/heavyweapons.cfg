//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Weapon Aliases
alias equip_minigun "slot1; minigunwheel; r_drawviewmodel 0; alias +m2 +rev; shotty_vm_mode"
alias equip_sandwich "slot2; sandwichwheel; r_drawviewmodel 1; alias +m2 +throwfood; shotty_vm_mode"
alias equip_fist "slot3; fistwheel; r_drawviewmodel 1; alias +m2 +attack2; fists_vm_mode"

alias +rev "+attack2; r_drawviewmodel 0; spec_prev"
alias -rev "-attack2"
alias +throwfood "+attack2; spec_prev"
alias -throwfood "-attack2; equip_minigun"

//Viewmodel Stuff
alias +viewmodel_shotty "+attack; spec_next;  r_drawviewmodel 0"
alias -viewmodel_shotty "-attack;  r_drawviewmodel 0"
alias shotty_vm_mode "alias +m1 +viewmodel_shotty"

alias +viewmodel_fists "+attack; spec_next;  r_drawviewmodel 1"
alias -viewmodel_fists "-attack;  r_drawviewmodel 1"
alias fists_vm_mode "alias +m1 +viewmodel_fists"

//Mouse Wheels
//minigun Wheel
alias miniguninvprev "equip_fist"
alias miniguninvnext "equip_fist"
alias minigunwheel "alias mwu miniguninvprev; alias mwd miniguninvnext"

//sandwich Wheel
alias sandwichinvprev "equip_minigun"
alias sandwichinvnext "equip_fist"
alias sandwichwheel "alias mwu sandwichinvprev; alias mwd sandwichinvnext"

//fist Wheel
alias fistinvprev "equip_minigun"
alias fistinvnext "equip_minigun"
alias fistwheel "alias mwu fistinvprev; alias mwd fistinvnext"

//Bind Aliases
alias kb1 equip_minigun
alias kb2 equip_sandwich
alias kb3 equip_fist
equip_minigun

//Echo
echo ->>Exec_Heavy
