//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//weapon aliases
alias equip_pipes "slot1; pipeswheel; r_drawviewmodel 0"
alias equip_sticks "slot2; stickswheel; r_drawviewmodel 0"
alias equip_shieldpipes "slot1; shieldpipeswheel; r_drawviewmodel 0"
alias equip_shieldbottle "slot3; shieldbottlewheel; r_drawviewmodel 1"
alias equip_bottle "slot3; bottlewheel; r_drawviewmodel 1"

//pipes wheel
alias "pipesinvprev" "equip_bottle"
alias "pipesinvnext" "equip_sticks"
alias "pipeswheel" "alias mwu pipesinvprev; alias mwd pipesinvnext"

//sticks wheel
alias "sticksinvprev" "equip_pipes"
alias "sticksinvnext" "equip_bottle"
alias "stickswheel" "alias mwu sticksinvprev; alias mwd sticksinvnext"

//bottle Wheel
alias "bottleinvprev" "equip_sticks"
alias "bottleinvnext" "equip_pipes"
alias "bottlewheel" "alias mwu bottleinvprev; alias mwd bottleinvnext"

//shieldpipes wheel
alias "shieldpipesinvprev" "equip_shieldbottle"
alias "shieldpipesinvnext" "equip_shieldbottle"
alias "shieldpipeswheel" "alias mwu shieldpipesinvprev; alias mwd shieldpipesinvnext"

//shieldbottle Wheel
alias "shieldbottleinvprev" "equip_shieldpipes"
alias "shieldbottleinvnext" "equip_shieldpipes"
alias "shieldbottlewheel" "alias mwu shieldbottleinvprev; alias mwd shieldbottleinvnext"

//Reset Charge
alias +chargereset "equip_bottle; +attack"
alias -chargereset "equip_sticks; -attack"

//Bind Aliases
alias kb1 equip_pipes
alias kb2 +chargereset
alias kb3 equip_bottle
equip_sticks

//Echo
echo ->>Exec_Demoman
