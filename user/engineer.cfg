//Load base settings
exec user/settings/base_settings
lowsens
hudxhair_on
tf_dingalingaling 0

//Sentry Jump
alias +sentryjump1 "+attack2; +jump; +duck"
alias -sentryjump1 "-attack2; -jump"
alias +sentryjump2 "equip_wrench; +attack2"
alias -sentryjump2 "-attack2; -duck"

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack; spec_next;  r_drawviewmodel 0"
alias "-viewmodel_shotty" "-attack;  r_drawviewmodel 0"
alias "shotty_vm_mode" "alias +m1 +viewmodel_shotty"

alias "+viewmodel_wrench" "+attack; spec_next;  r_drawviewmodel 1"
alias "-viewmodel_wrench" "-attack;  r_drawviewmodel 1"
alias "wrench_vm_mode" "alias +m1 +viewmodel_wrench"

//Auto Upgrade
alias "upgrade_on" "equip_upgrade; +attack; alias upgradetoggle upgrade_off"
alias "upgrade_off" "-attack; alias upgradetoggle upgrade_on"
alias "upgradetoggle" "upgrade_on"

//Quickbuild
alias "b_sentry" "build 2; alias mwu equip_shotgun; alias mwd equip_shotgun"
alias "b_dispenser" "build 0; alias mwu equip_shotgun; alias mwd equip_shotgun"
alias "b_entrance" "build 1; alias mwu equip_shotgun; alias mwd equip_shotgun"
alias "b_exit" "build 3; alias mwu equip_shotgun; alias mwd equip_shotgun"

//Quickdestroy
alias "d_sentry" "destroy 2; alias mwu equip_shotgun; alias mwd equip_shotgun"
alias "d_dispenser" "destroy 0; alias mwu equip_shotgun; alias mwd equip_shotgun"
alias "d_entrance" "destroy 1; alias mwu equip_shotgun; alias mwd equip_shotgun"
alias "d_exit" "destroy 3; alias mwu equip_shotgun; alias mwd equip_shotgun"

//Build/Destroy Toggle
alias +destroy "alias kb1 d_sentry; alias kb4 d_dispenser; alias kb5 d_entrance; alias kb6 d_exit"
alias -destroy "alias kb1 b_sentry; alias kb4 b_dispenser; alias kb5 b_entrance; alias kb6 b_exit"

//Binds Toggle
alias +engytoggle" "alias +m1 +sentryjump1; alias +m2 +sentryjump2; +destroy"
alias -engytoggle" "alias +m1 +attack; alias +m2 +attack2; -destroy"

//Weapon Aliases
alias "equip_shotgun" "slot1; shotgunwheel; upgrade_off; shotty_vm_mode; r_drawviewmodel 1; lowsens"
alias "equip_pistol" "slot2; pistolwheel; upgrade_off; wrench_vm_mode; r_drawviewmodel 1; lowsens"
alias "equip_wrench" "slot3; wrenchwheel; upgrade_off; wrench_vm_mode; r_drawviewmodel 1; normsens"
alias "equip_upgrade" "slot3; upgradewheel; upgrade_on; wrench_vm_mode; r_drawviewmodel 1;normsens"

//Mouse Wheels
//Shotgun Wheel
alias "shotguninvprev" "equip_wrench"
alias "shotguninvnext" "equip_pistol"
alias "shotgunwheel" "alias mwu shotguninvprev; alias mwd shotguninvnext"

//Pistol Wheel
alias "pistolinvprev" "equip_shotgun"
alias "pistolinvnext" "equip_wrench"
alias "pistolwheel" "alias mwu pistolinvprev; alias mwd pistolinvnext"

//Wrench Wheel
alias "wrenchinvprev" "equip_pistol"
alias "wrenchinvnext" "equip_shotgun"
alias "wrenchwheel" "alias mwu wrenchinvprev; alias mwd wrenchinvnext"

//Upgrade Wheel
alias "upgradeinvprev" "equip_pistol"
alias "upgradeinvnext" "equip_shotgun"
alias "upgradewheel" "alias mwu upgradeinvprev; alias mwd upgradeinvnext"

//Bind Aliases
alias kb1 b_sentry
alias kb2 equip_shotgun
alias kb3 equip_pistol
alias kb4 b_dispenser
alias kb5 b_entrance
alias kb6 b_exit
bind mouse3 upgradetoggle
bind f +engytoggle
equip_shotgun

//Echo
echo ->>Exec_Engineer
