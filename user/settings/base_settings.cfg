//*************
//*** Mouse ***
//*************
//Sensitivity
alias "normsens" "sensitivity 1.6"
alias "lowsens" "sensitivity 1"


//******************
//*** Crosshairs ***
//******************
alias dotxhair "cl_crosshair_file crosshair5; cl_crosshair_scale 18.75"
alias circlexhair "cl_crosshair_file crosshair3; cl_crosshair_scale 18"
alias defaultxhair "exec user/defaultxhair; cl_crosshair_scale 22"
circlexhair

alias hudxhair_on "hud_achievement_tracker 1; crosshair 0; alias hudxhair_toggle hudxhair_off"
alias hudxhair_off "hud_achievement_tracker 0; crosshair 1; alias hudxhair_toggle hudxhair_on"
alias hudxhair_toggle "hudxhair_off"
hudxhair_on

//Crosshair Colors
alias xhaircolorgreen "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0;alias xhaircolor xhaircolormagenta"
alias xhaircolormagenta "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias xhaircolor xhaircolorcyan"
alias xhaircolorcyan "cl_crosshair_blue 240; cl_crosshair_green 255; cl_crosshair_red 0;alias xhaircolor xhaircolorgreen"
alias xhairpermagreen "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0; alias xhaircolor xhairpermagreen"
alias xhaircolor "xhairpermagreen"


//****************
//*** Movement ***
//****************
// Null-cancelling movement script
alias "+mfwd" "-back; +forward; alias checkfwd +forward; xhaircolor"
alias "-mfwd" "-forward; checkback; alias checkfwd none; xhaircolor"
alias "+mback" "-forward; +back; alias checkback +back; xhaircolor"
alias "-mback" "-back; checkfwd; alias checkback none; xhaircolor"
alias "+mleft" "-moveright; +moveleft; alias checkleft +moveleft; xhaircolor"
alias "-mleft" "-moveleft; checkright; alias checkleft none; xhaircolor"
alias "+mright" "-moveleft; +moveright; alias checkright +moveright; xhaircolor"
alias "-mright" "-moveright; checkleft; alias checkright none; xhaircolor"
alias "checkfwd" "none"
alias "checkback" "none"
alias "checkleft" "none"
alias "checkright" "none"
alias "none" ""

//Crouchjump
alias +crouchjump "+duck; +jump"
alias -crouchjump "-jump; -duck"


//**********************
//*** Viewmodels/FOV ***
//**********************
r_drawviewmodel 1
cl_first_person_uses_world_model 0
tf_use_min_viewmodels 1
alias base_vfov "viewmodel_fov 121"
alias base_pfov "fov_desired 90"
base_vfov
base_pfov


//*********************
//*** Miscellaneous ***
//*********************
tf_dingalingaling 1
cl_autoreload 1

//Undo Class-specific settings that might persist
-attack
-attack2
sap_off
upgrade_off
unbind f
unbind b
unbind [
unbind mouse3


//*************
//*** Binds ***
//*************
//Aliases
specjump_crouch //aliases +jumpsetting to +crouchjump
alias +crouchsetting +duck
alias +w +mfwd
alias +s +mback
alias +a +mleft
alias +d +mright
alias +m1 +attack
alias +m2 +attack2
alias mwu invprev
alias mwd invnext
alias kb1 slot1
alias kb2 slot2
alias kb3 slot3
alias kb4 slot4
alias kb5 slot5
alias kb6 slot6
alias kb7 slot7
alias kb8 slot8
alias kb9 slot9
alias kb0 slot10
alias +r +reload

//Dynamic Binds
bind space +jumpsetting
bind ctrl +crouchsetting
bind w +w
bind s +s
bind a +a
bind d +d
bind mouse1 +m1
bind mouse2 +m2
bind mwheelup mwu
bind mwheeldown mwd
bind 1 kb1
bind 2 kb2
bind 3 kb3
bind 4 kb4
bind 5 kb5
bind 6 kb6
bind 7 kb7
bind 8 kb8
bind 9 kb9
bind 0 kb0
bind r +r

bind mouse5 kb1
bind mouse4 kb2
