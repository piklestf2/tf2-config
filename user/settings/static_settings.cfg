//Damage Text
hud_combattext 1
hud_combattext_batching 1
hud_combattext_healing 1
hud_combattext_doesnt_block_overhead_text 1
hud_combattext_batching_window 2.0

hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0

//Close Captions
closecaption 1
cc_subtitles 0
cc_captiontrace 2
cc_predisplay_time 0
cc_linger_time 11.25


//*************
//*** Binds ***
//*************
bind tab +scoreboard
bind l dropitem
bind g +taunt
bind h +use_action_slot_item
bind t spray
bind v +voicerecord
bind y say
bind e "voicemenu 0 0" //call for medic
bind u say_team
bind q +inspect
bind x voice_menu_2
bind c voice_menu_3
bind z voice_menu_1
bind j decline
bind k accept
bind i showmapinfo

bind ] worldmodels_toggle
bind \ specjumpToggle
bind o hud_fix
bind = hudxhair_toggle
bind p fpsToggle
bind SEMICOLON posToggle
bind kp_del quitsetting

//Bapckpack Binds
bind n open_charinfo_backpack
bind m open_charinfo_direct
bind , +quickswitch
bind . open_charinfo

//Change Class/Team (Numpad Binds)
alias classbinds1 "bind kp_end class_scout; bind kp_downarrow class_soldier; bind kp_pgdn class_pyro"
alias classbinds2 "bind kp_leftarrow class_demoman; bind kp_5 class_heavy; bind kp_rightarrow class_engineer"
alias classbinds3 "bind kp_home class_medic; bind kp_uparrow class_sniper; bind kp_pgup class_spy"
alias classbinds "classbinds1; classbinds2; classbinds3"

alias execbinds1 "bind kp_end exec_scout; bind kp_downarrow exec_soldier; bind kp_pgdn exec_pyro"
alias execbinds2 "bind kp_leftarrow exec_demoman; bind kp_5 exec_heavy; bind kp_rightarrow exec_engineer"
alias execbinds3 "bind kp_home exec_medic; bind kp_uparrow exec_sniper; bind kp_pgup exec_spy"
alias execbinds "execbinds1; execbinds2; execbinds3"

bind kp_ins "changeclass; xhaircolorb"

bind kp_slash "jointeam red; specjump_crouch; alias specjumpToggle specjump_norm; xhaircolorb"
bind kp_multiply "jointeam blue; specjump_crouch; alias specjumpToggle specjump_norm; xhaircolorb"
bind kp_plus "jointeam auto; specjump_crouch; alias specjumpToggle specjump_norm; xhaircolorb"
bind kp_minus "jointeam spectator; specjump_norm; alias specjumpToggle specjump_crouch; xhaircolorb; bind mouse1 spec_next; bind mouse2 spec_prev"
bind kp_enter "changeteam; specjump_crouch; alias specjumpToggle specjump_norm; xhaircolorb

//Alternate Binds
alias "+shiftbinds" "execbinds; ragequit_on"
alias "-shiftbinds" "classbinds; ragequit_off"
bind "shift" "+shiftbinds"
