//Echo to Screen
developer 1
con_filter_enable 1
con_filter_text "->>"
alias "cfnt0" "con_notifytime 0"
alias "cfnt2" "con_notifytime 2"
alias "cf1" "con_filter_enable 1"
alias "cf0" "con_filter_enable 0"
alias "cfnl" "cf0; echo; cf1"


con_notifytime 2	    // How long to display recent console text to the upper part of the game window
con_nprint_bgalpha 50	// Con_NPrint background alpha.
con_nprint_bgborder 5	// Con_NPrint border size.
contimes 2		        // Number of console lines to overlay for debugging.


//*************
//*** Sound ***
//*************
//Volume
volume 0.110000
snd_musicvolume 0.100000

//Voice
voice_enable 1
voice_loopback 1


//*************
//*** Mouse ***
//*************
//No Mouse Accel Settings
m_rawinput 1
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_customaccel 0

//****************************
//*** Class/Team Selection ***
//****************************
//Quick-Join Class
alias "class_scout" "join_class scout; xhaircolorb"
alias "class_soldier" "join_class soldier; xhaircolorb"
alias "class_pyro" "join_class pyro; xhaircolorb"
alias "class_demoman" "join_class demoman; xhaircolorb"
alias "class_heavy" "join_class heavyweapons; xhaircolorb"
alias "class_engineer" "join_class engineer; xhaircolorb"
alias "class_medic" "join_class medic; xhaircolorb"
alias "class_sniper" "join_class sniper; xhaircolorb"
alias "class_spy" "join_class spy; xhaircolorb"

//Exec Class Config
//setinfo ec 1
alias "exec_scout" "exec user/scout"
alias "exec_soldier" "exec user/soldier"
alias "exec_pyro" "exec user/pyro"
alias "exec_demoman" "exec user/demoman"
alias "exec_heavy" "exec user/heavyweapons"
alias "exec_engineer" "exec user/engineer"
alias "exec_medic" "exec user/medic"
alias "exec_sniper" "exec user/sniper"
alias "exec_spy" "exec user/spy"

//Spectator Camera Toggle
alias "specjump_norm" "alias +jumpsetting +jump; alias specjumpToggle specjump_crouch; echo ->>NormJump"
alias "specjump_crouch" "alias +jumpsetting +crouchjump; alias specjumpToggle specjump_norm; echo ->>CrouchJump"
alias "specjumpToggle" "specjump_norm"


//*******************
//*** HUD-related ***
//*******************
//world model toggle
alias worldmodels_on "cl_first_person_uses_world_model 1; tf_taunt_first_person 1; cl_hud_playerclass_use_playermodel 1; alias worldmodels_toggle worldmodels_off; echo ->>World_Viewmodel"
alias worldmodels_off "cl_first_person_uses_world_model 0; tf_taunt_first_person 0; cl_hud_playerclass_use_playermodel 0; alias worldmodels_toggle worldmodels_on; echo ->>Firstperson_Viewmodel"
alias worldmodels_toggle worldmodels_on
worldmodels_off

//Scoreboard
alias +scoreboard "+showscores"
alias -scoreboard "-showscores"
tf_scoreboard_ping_as_text 1

//Reload hud menu files
vgui_cache_res_files 0
alias taa toggle mat_antialias
alias hud_fix "hud_reloadscheme; snd_restart; record fix; stop"

//showfps
alias "showfps" "cl_showfps 2; alias fpsToggle hidefps"
alias "hidefps" "cl_showfps 0; alias fpsToggle showfps"
alias "fpsToggle" "showfps"

//showpos
alias "showpos" "cl_showpos 1; alias posToggle hidepos"
alias "hidepos" "cl_showpos 0; alias posToggle showpos"
alias "posToggle" "showpos"


