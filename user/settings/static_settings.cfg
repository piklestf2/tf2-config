cl_lagcompensation "1"
cl_resend "1.5"
cl_timeout "30"
cl_pred_optimize "2"
cl_interp_all "1"
cl_smooth "0"
cl_smoothtime "0.015152"
cl_cmdrate "66"
cl_updaterate "66"
cl_interp "0.015152"
cl_interp_ratio "1"
