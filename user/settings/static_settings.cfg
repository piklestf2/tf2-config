alias "2fort"    	"connect tf2.tauntgamers.com:27014"
alias "plr"      	"connect tf2.tauntgamers.com:27013"
alias "vh"			"connect 192.223.26.128:27015"


//*********************
//*** Miscellaneous ***
//*********************
//Spray
alias spray "impulse 201"

//Notifications
alias "decline" "cl_trigger_first_notification; voicemenu 0 6"
alias "accept" "cl_decline_first_notification; voicemenu 0 7"

//Ragequit
alias ragequit_on "alias quitsetting quit"
alias ragequit_off "alias quitsetting kill"


//************************
//*** Advanced Options ***
//************************
tf_respawn_on_loadoutchanges 0
tf_remember_activeweapon 1
hud_fastswitch 1
tf_use_min_viewmodels 0
tf_contract_competitive_show 0
tf_contract_progress_show 0
cl_disablehtmlmotd 1
cl_use_tournament_specgui 1

//TargetIDs
tf_hud_target_id_disable_floating_health 1
