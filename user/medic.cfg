//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//FakeUber
alias fakeuber "voicemenu 1 7; say_team "*** FAKED CHARGE ***""

//autoheal
alias +plusattack "+attack"
alias -plusattack "-attack"
alias +minusattack "-attack"
alias -minusattack "+attack"

alias attackmode "-attack; alias +m1 +plusattack"
alias autohealmode "+attack; alias +m1 +minusattack"

//Deploy Uber
alias "+uber" "equip_medgun; +attack2; dropitem; spec_prev" //; say_team I UBERED PROBABLY IN A BAD POSITION BECAUSE I AM SCARED OF DROPPING"
alias "-uber" "-attack2" //; say_team SO GO HARD AND I MIGHT FLASH YOU"

//RADAR
hud_medicautocallers 1
alias "+radar" "hud_medicautocallersthreshold 300"
alias "-radar" "hud_medicautocallersthreshold 52"

//weapon alias
alias equip_needles "-attack; slot1; needlewheel; r_drawviewmodel 0; base_vfov; attackmode"
alias equip_medgun "-attack; slot2; medwheel; r_drawviewmodel 0; viewmodel_fov 20; autohealmode"
alias equip_saw "-attack; slot3; sawwheel; r_drawviewmodel 1; base_vfov; attackmode"

//NeedleWheel
alias needleinvprev "equip_saw"
alias needleinvnext "equip_medgun"
alias needlewheel "alias mwu needleinvprev; alias mwd needleinvnext"

//MedgunWheel
alias medinvprev "equip_needles"
alias medinvnext "equip_saw"
alias medwheel "alias mwu medinvprev; alias mwd medinvnext"

//SawWheel
alias sawinvprev "equip_medgun"
alias sawinvnext "equip_needles"
alias sawwheel "alias mwu sawinvprev; alias mwd sawinvnext"

//Binds
alias kb1 equip_needles
alias kb2 equip_medgun
alias kb3 equip_saw
alias +m2 +uber
bind f +radar
bind b fakeuber

//Echo
echo ->>Exec_Medic
