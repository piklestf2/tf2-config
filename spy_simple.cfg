//Binds
bind "1" "equip_gun"
bind "2" "+sap"
bind "3" "equip_knife"
bind "4" "+slot2_disguiser"
bind "5" "+fakerl"
bind "mwheelup" "equip_gun2disguise"
bind "mwheeldown" "equip_knife"
bind "mouse1" "+viewmodel_gun"
bind "mouse2" "+watch_from_gun"
bind "mouse3" "gunsnipe"
bind "f" "undisguise"
bind "h" "+use_action_slot_item"

