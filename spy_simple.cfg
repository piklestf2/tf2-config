//////////////////////
////Weapon Aliases////
//////////////////////
//Ambassador
alias "equip_gun" "slot1; xhair_movement; gunbinds; gunwheel; gun_vm_mode_on; dotxhaircolorb; bind f undisguise"
alias "equip_knife" "slot3; norm_movement; toolbinds;  knifewheel; normal_vm_mode; dotxhairpermagreen; bind f undisguise"
alias "equip_gun2disguise" "slot4; norm_movement; toolbinds; gun2disguisewheel; normal_vm_mode; dotxhairpermagreen; bind f disguiseteam"
alias "equip_knife2disguise" "slot4; norm_movement; toolbinds; knife2disguisewheel; normal_vm_mode; dotxhairpermagreen; bind f disguiseteam"

//Watch
alias "+watch_from_gun" "+attack2; spec_prev; r_drawviewmodel 1; zoomout; lowsens; snipe2wheel; rloff"
alias "-watch_from_gun" "-attack2; r_drawviewmodel 1; zoomout; lowsens; snipe2wheel; rloff"
alias "+watch_from_tool" "+attack2; spec_prev; r_drawviewmodel 1; zoomout; normsens; snipe2wheel; rloff"
alias "-watch_from_tool" "-attack2; r_drawviewmodel 1; zoomout; normsens; snipe2wheel; rloff"

//////////////////////
////Disguise Stuff////
//////////////////////
//Disguise Secondary Changer
alias +slot2_disguiser "slot2; lastdisguise"
alias -slot2_disguiser "lastinv"

//False Reload
alias "+fakerl" "slot1; rlon"
alias "-fakerl" "equip_knife; rloff"

//Undisguise
alias "undisguise" "disguise 8 -2"

/////////////////
////Utilities////
/////////////////
//Viewmodel     
alias "+viewmodel_gun" "+attack; spec_next; r_drawviewmodel 0; rlon"       
alias "-viewmodel_gun" "-attack; r_drawviewmodel 0; rlon" 
alias "+viewmodel_normal" "+attack; spec_next; r_drawviewmodel 1; rloff"
alias "-viewmodel_normal" "-attack; r_drawviewmodel 1; rloff"
alias "gun_vm_mode" "bind mouse1 +viewmodel_gun"
alias "normal_vm_mode" "bind mouse1 +viewmodel_normal"
alias "gun_vm_mode_off" "bind mouse1 +attack; rlon; alias gun_vm_mode_toggle gun_vm_mode_on"
alias "gun_vm_mode_on" "bind mouse1 +viewmodel_gun; alias gun_vm_mode_toggle gun_vm_mode_off"
alias "gun_vm_mode_toggle" "gun_vm_mode_off"

//Crosshair Flasher Colors
alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorc"
alias dotxhaircolorc "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolord"
alias dotxhaircolord "cl_crosshair_blue 240; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorb"
alias dotxhairpermagreen "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0; alias dotxhaircolor dotxhairpermagreen"

//Crosshair Movement
alias +fwxhair "+forward; dotxhaircolor; -back; +forward; alias checkfwd +forward"
alias -fwxhair "-forward; dotxhaircolor; -forward; checkback; alias checkfwd none"
alias +bwxhair "+back; dotxhaircolor; -forward; +back; alias checkback +back"
alias -bwxhair "-back; dotxhaircolor; -back; checkfwd; alias checkback none"
alias +mrxhair "+moveright; dotxhaircolor; -moveleft; +moveright; alias checkright +moveright"
alias -mrxhair "-moveright; dotxhaircolor; -moveright; checkleft; alias checkright none"
alias +mlxhair "+moveleft; dotxhaircolor; -moveright; +moveleft; alias checkleft +moveleft"
alias -mlxhair "-moveleft; dotxhaircolor; -moveleft; checkright; alias checkleft none"
alias "xhair_movement" "bind w +fwxhair; bind a +mlxhair; bind s +bwxhair; bind d +mrxhair"

// Null-cancelling movement script
alias "+mfwd" "-back; +forward; alias checkfwd +forward; dotxhairpermagreen"
alias "-mfwd" "-forward; checkback; alias checkfwd none; dotxhairpermagreen"
alias "+mback" "-forward; +back; alias checkback +back; dotxhairpermagreen"
alias "-mback" "-back; checkfwd; alias checkback none; dotxhairpermagreen"
alias "+mleft" "-moveright; +moveleft; alias checkleft +moveleft; dotxhairpermagreen"
alias "-mleft" "-moveleft; checkright; alias checkleft none; dotxhairpermagreen"
alias "+mright" "-moveleft; +moveright; alias checkright +moveright; dotxhairpermagreen"
alias "-mright" "-moveright; checkleft; alias checkright none; dotxhairpermagreen"
alias "checkfwd" "none"
alias "checkback" "none"
alias "checkleft" "none"
alias "checkright" "none"
alias "none" ""
alias "norm_movement" "bind w +mfwd; bind s +mback; bind a +mleft; bind d +mright"

//Snipe
alias "gunsnipe" "slot1; xhair_movement; bind mouse2 +watch_from_gun; zoomtoggle; rltoggle; senstoggle; gunwheel; gun_vm_mode_toggle"

//Bind Aliases
alias "toolbinds" "bind mouse2 +watch_from_tool; r_drawviewmodel 1; zoomout; normsens; snipe2wheel; rloff"
alias "gunbinds" "bind mouse2 +watch_from_gun; r_drawviewmodel 1; zoomout; lowsens; snipe2wheel; rloff"
alias "sapbinds" "dotxhairpermagreen; bind mouse2 +watch_from_tool; zoomout; normsens; snipe2wheel; bind f undisguise; norm_movement; sapwheel; gun_vm_mode"

//Auto Sap
alias "+sap" "slot2; +attack; r_drawviewmodel 0; sapbinds"
alias "-sap" "slot2; -attack; r_drawviewmodel 1; sapbinds"

//Zoom
alias "zoomin" "r_drawviewmodel 0; fov_desired 70; alias zoomtoggle zoomout"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90; alias zoomtoggle zoomin"
alias "zoomtoggle" "zoomin"

//Autoreload
alias "rlon" "cl_autoreload 1; alias rltoggle rloff"
alias "rloff" "cl_autoreload 0; alias rltoggle rlon"
alias "rltoggle" "rlon"

//Sensitivity
alias "normsens" "sensitivity 5.80"
alias "snipesens" "sensitivity 1.34; alias senstoggle lowsens"
alias "lowsens" "sensitivity 2.80; alias senstoggle snipesens"
alias "senstoggle" "snipesens"
alias "snipe2wheel" "alias senstoggle snipesens"

//Wheels
alias "gunwheel"  "bind mwheelup equip_gun2disguise; bind mwheeldown equip_knife"
alias "sapwheel" "bind mwheelup equip_gun; bind mwheeldown equip_knife"
alias "knifewheel" "bind mwheelup equip_gun; bind mwheeldown equip_knife2disguise"
alias "gun2disguisewheel" "bind mwheelup equip_gun2disguise; bind mwheeldown equip_knife"
alias "knife2disguisewheel" "bind mwheelup equip_gun; bind mwheeldown equip_knife2disguise"

