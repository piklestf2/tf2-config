//Reverts keys back to default
bind 1 equip_rocket
bind 2 equip_shotty
bind 3 equip_pickaxe
bind 4 slot4
bind 5 slot5
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind mouse1 +viewmodel_pickaxe
bind mouse2 +attack2
specjump_crouch
use_pickaxe
equip_rocket
rocketwheel
preferredxhair
cl_first_person_uses_world_model 0
viewmodel_fov 125

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack; spec_next;  r_drawviewmodel 0"         
alias "-viewmodel_shotty" "-attack;  r_drawviewmodel 0" 
alias "shotty_vm_mode" "bind mouse1 +viewmodel_shotty"

alias "+viewmodel_pickaxe" "+attack; spec_next;  r_drawviewmodel 1"         
alias "-viewmodel_pickaxe" "-attack;  r_drawviewmodel 1" 
alias "pickaxe_vm_mode" "bind mouse1 +viewmodel_pickaxe"

//weaponalias
alias "equip_rocket" "slot1; rocketwheel; r_drawviewmodel 0; shotty_vm_mode; rocketsens"
alias "equip_shotty" "slot2; shottywheel; r_drawviewmodel 1; shotty_vm_mode; shottysens"
alias "equip_pickaxe" "slot3; pickaxewheel; r_drawviewmodel 1; pickaxe_vm_mode; rocketsens"
alias "equip_gardenrocket" "slot1; gardenrocketwheel; r_drawviewmodel 0; shotty_vm_mode; rocketsens"
alias "equip_gardenshotty" "slot2; gardenshottywheel; r_drawviewmodel 1; shotty_vm_mode; shottysens"
alias "equip_gardener" "slot3; gardenwheel; r_drawviewmodel 0; shotty_vm_mode; rocketsens"

//Melee VM off/on
alias "use_gardener" "slot3; equip_gardener; gardenbinds; alias soldiermeleetoggle use_pickaxe; echo ->>Mode-Gardener"
alias "use_pickaxe" "slot3; equip_pickaxe; pickaxebinds; alias soldiermeleetoggle use_gardener; echo ->>Mode-Pickaxe"
alias soldiermeleetoggle use_gardener
bind "[" "soldiermeleetoggle"

//Sens
alias rocketsens "normsens"
alias shottysens "sensitivity 1"

//number binds
alias "gardenbinds" "bind 1 equip_gardenrocket; bind 2 equip_gardenshotty; bind 3 equip_gardener"
alias "pickaxebinds" "bind 1 equip_rocket; bind 2 equip_shotty; bind 3 equip_pickaxe"

//rocket wheel
alias "rocketinvprev" "invprev; equip_pickaxe"
alias "rocketinvnext" "invnext; equip_pickaxe"
alias "rocketwheel" "bind mwheelup rocketinvprev; bind mwheeldown rocketinvnext"

//shotty wheel
alias "shottyinvprev" "invprev; equip_rocket"
alias "shottyinvnext" "invnext; equip_pickaxe"
alias "shottywheel" "bind mwheelup shottyinvprev; bind mwheeldown shottyinvnext"

//pickaxe Wheel
alias "pickaxeinvprev" "invprev; equip_rocket"
alias "pickaxeinvnext" "invnext; equip_rocket"
alias "pickaxewheel" "bind mwheelup pickaxeinvprev; bind mwheeldown pickaxeinvnext"

//gardenrocket wheel
alias "gardenrocketinvprev" "invprev; equip_gardener"
alias "gardenrocketinvnext" "invnext; equip_gardener"
alias "gardenrocketwheel" "bind mwheelup gardenrocketinvprev; bind mwheeldown gardenrocketinvnext"

//gardenshotty wheel
alias "gardenshottyinvprev" "invprev; equip_gardenrocket"
alias "gardenshottyinvnext" "invnext; equip_gardener"
alias "gardenshottywheel" "bind mwheelup gardenshottyinvprev; bind mwheeldown gardenshottyinvnext"

//garden Wheel
alias "gardeninvprev" "invprev; equip_gardenrocket"
alias "gardeninvnext" "invnext; equip_gardenrocket"
alias "gardenwheel" "bind mwheelup gardeninvprev; bind mwheeldown gardeninvnext"

//RocketJump
alias "+rocketjump" "+crouchjump; +attack"
alias "-rocketjump" "-crouchjump; -attack"
bind "mouse3" "+rocketjump"

//Melee
alias +mgarden "slot3; +attack"
alias -mgarden "slot1; -attack"

//Switches classes after shooting gun
r_drawviewmodel 1

//autoreload
cl_autoreload 1

//hitsound
tf_dingalingaling 1

//I suck
alias "piklesux" "say pikles = worst soldier"

//other class stuff
fov_desired 90
sap_off
upgrade_off
unbind "f"
unbind "b"

//AutoSettings
exec "autosettings.cfg"
normsens

//Crosshair
hudxhair_on

//Echo
echo ->>Exec_Soldier
