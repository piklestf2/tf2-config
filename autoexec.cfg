//Launch Options: -high -novid -dev -console -w 1280 -h 720 -sw -noborder -x 0 -y 30 -nod3d9ex -refresh 75 -dxlevel 110 -32bit -threads 4 +exec graphics.cfg
// Null-cancelling movement script
alias "+mfwd" "-back; +forward; alias checkfwd +forward; dotxhairpermagreen"
alias "-mfwd" "-forward; checkback; alias checkfwd none; dotxhairpermagreen"
alias "+mback" "-forward; +back; alias checkback +back; dotxhairpermagreen"
alias "-mback" "-back; checkfwd; alias checkback none; dotxhairpermagreen"
alias "+mleft" "-moveright; +moveleft; alias checkleft +moveleft; dotxhairpermagreen"
alias "-mleft" "-moveleft; checkright; alias checkleft none; dotxhairpermagreen"
alias "+mright" "-moveleft; +moveright; alias checkright +moveright; dotxhairpermagreen"
alias "-mright" "-moveright; checkleft; alias checkright none; dotxhairpermagreen"
alias "checkfwd" "none"
alias "checkback" "none"
alias "checkleft" "none"
alias "checkright" "none"
alias "none" ""

//Crosshair Colors
alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorc"
alias dotxhaircolorc "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolord"
alias dotxhaircolord "cl_crosshair_blue 240; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorb"
alias dotxhairpermagreen "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0; alias dotxhaircolor dotxhairpermagreen"
alias preferredxhair "cl_crosshair_file crosshair5; cl_crosshair_scale 18.75"

//Crouchjump
alias +crouchjump "+duck; +jump"
alias -crouchjump "-jump; -duck"
bind "space" "+crouchjump"
bind "ctrl" "+duck"

//world model toggle
alias worldmodels_on "cl_first_person_uses_world_model 1; tf_taunt_first_person 1; cl_hud_playerclass_use_playermodel 1; alias worldmodels_toggle worldmodels_off; echo ->>World_Viewmodel"
alias worldmodels_off "cl_first_person_uses_world_model 0; tf_taunt_first_person 0; cl_hud_playerclass_use_playermodel 0; alias worldmodels_toggle worldmodels_on; echo ->>Firstperson_Viewmodel"
alias worldmodels_toggle worldmodels_on
bind "]" "worldmodels_toggle"
worldmodels_off

//Quick-Join Class
alias "class_scout" "join_class scout; dotxhaircolorb"
alias "class_soldier" "join_class soldier; dotxhaircolorb"
alias "class_pyro" "join_class pyro; dotxhaircolorb"
alias "class_demoman" "join_class demoman; dotxhaircolorb"
alias "class_heavy" "join_class heavyweapons; dotxhaircolorb"
alias "class_engineer" "join_class engineer; dotxhaircolorb"
alias "class_medic" "join_class medic; dotxhaircolorb"
alias "class_sniper" "join_class sniper; dotxhaircolorb"
alias "class_spy" "join_class spy; dotxhaircolorb"
bind "kp_end" "class_scout"
bind "kp_downarrow" "class_soldier"
bind "kp_pgdn" "class_pyro"
bind "kp_leftarrow" "class_demoman"
bind "kp_5" "class_heavy"
bind "kp_rightarrow" "class_engineer"
bind "kp_home" "class_medic"
bind "kp_uparrow" "class_sniper"
bind "kp_pgup" "class_spy"
bind "kp_ins" "changeclass; dotxhaircolorb"

//Exec Class Config
setinfo ec 1
alias "exec_scout" "exec scout"
alias "exec_soldier" "exec soldier"
alias "exec_pyro" "exec pyro"
alias "exec_demoman" "exec demoman"
alias "exec_heavy" "exec heavyweapons"
alias "exec_engineer" "exec engineer"
alias "exec_medic" "exec medic"
alias "exec_sniper" "exec sniper"
alias "exec_spy" "exec spy"

//Numpad binds
alias "classbinds1" "bind kp_end class_scout; bind kp_downarrow class_soldier; bind kp_pgdn class_pyro"
alias "classbinds2" "bind kp_leftarrow class_demoman; bind kp_5 class_heavy; bind kp_rightarrow class_engineer"
alias "classbinds3" "bind kp_home class_medic; bind kp_uparrow class_sniper; bind kp_pgup class_spy"
alias "execbinds1" "bind kp_end exec_scout; bind kp_downarrow exec_soldier; bind kp_pgdn exec_pyro"
alias "execbinds2" "bind kp_leftarrow exec_demoman; bind kp_5 exec_heavy; bind kp_rightarrow exec_engineer"
alias "execbinds3" "bind kp_home exec_medic; bind kp_uparrow exec_sniper; bind kp_pgup exec_spy"

//Quick-Join Team
bind "kp_slash" "jointeam red; specjump_crouch; alias specjumpToggle specjump_norm; dotxhaircolorb"
bind "kp_multiply" "jointeam blue; specjump_crouch; alias specjumpToggle specjump_norm; dotxhaircolorb"
bind "kp_plus" "jointeam auto; specjump_crouch; alias specjumpToggle specjump_norm; dotxhaircolorb"
bind "kp_minus" "jointeam spectator; specjump_norm; alias specjumpToggle specjump_crouch; dotxhaircolorb; bind mouse1 spec_next; bind mouse2 spec_prev"
bind "kp_enter" "changeteam; specjump_crouch; alias specjumpToggle specjump_norm; dotxhaircolorb

//Spectator Camera Toggle
alias "specjump_norm" "bind space +jump; alias specjumpToggle specjump_crouch; echo ->>NormJump"
alias "specjump_crouch" "bind space +crouchjump; alias specjumpToggle specjump_norm; echo ->>CrouchJump"
alias "specjumpToggle" "specjump_norm"
bind "\" "specjumpToggle"

//Forever Alone
mp_tournament 1
mp_tournament_restart

//Spray
alias "spray" "impulse 201"

//reload and fix stuff
alias "fix" "hud_reloadscheme; snd_restart; record fix; stop"
bind o fix

//TargetID's
tf_hud_target_id_disable_floating_health 1
tf_hud_target_id_alpha 235

//Scoreboard
alias +scoreboard "+showscores; net_graph 1; net_graphshowinterp 1; net_graphshowlatency 1"
alias -scoreboard "-showscores; net_graph 0; net_graphshowinterp 0; net_graphshowlatency 0"
bind tab +scoreboard
net_graphproportionalfont 0
net_graphtext 1
net_graphpos 15
net_graphheight 0

//No htmlMOTD
cl_disablehtmlmotd 1

//MicSpam
alias "micspam_on" "+voicerecord; alias micspam_toggle micspam_off"
alias "micspam_off" "-voicerecord; alias micspam_toggle micspam_on
alias "micspam_toggle" "micspam_on"

//Vanity
voice_loopback 1

//Volume
volume 0.110000 
snd_musicvolume 0.100000

//SpecGUI
cl_use_tournament_specgui 1

//Active Weapon
tf_remember_activeweapon 1

//FastSwitch
hud_fastswitch 1

//Preloading
cl_forcepreload 1

//Damage Text
hud_combattext 1 
hud_combattext_batching 1
hud_combattext_healing 1 
hud_combattext_doesnt_block_overhead_text 0
hud_combattext_batching_window 2.0

//Sensitivity
alias "normsens" "sensitivity 1.6"

//Crosshair
crosshair 1
alias hudxhair_on "hud_achievement_tracker 1; crosshair 0; alias hudxhair_toggle hudxhair_off"
alias hudxhair_off "hud_achievement_tracker 0; crosshair 1; alias hudxhair_toggle hudxhair_on"
alias hudxhair_toggle "hudxhair_on"
bind = hudxhair_toggle

//Close Captions
closecaption 1
cc_subtitles 0
cc_captiontrace 2
cc_predisplay_time 0
cc_linger_time 11.25

//Bapckpack Binds
bind "n" "open_charinfo_backpack"
bind "m" "open_charinfo_direct"
bind "," "+quickswitch"
bind "." "open_charinfo"

//showfps
alias "showfps" "cl_showfps 2; alias fpsToggle hidefps"
alias "hidefps" "cl_showfps 0; alias fpsToggle showfps"
alias "fpsToggle" "showfps"
bind "p" "fpsToggle"

//showpos
alias "showpos" "cl_showpos 1; alias posToggle hidepos"
alias "hidepos" "cl_showpos 0; alias posToggle showpos"
alias "posToggle" "showpos"
bind "SEMICOLON" "posToggle"

//Notifications
alias "decline" "cl_trigger_first_notification; voicemenu 0 6"
alias "accept" "cl_decline_first_notification; voicemenu 0 7"
bind j decline
bind k accept

