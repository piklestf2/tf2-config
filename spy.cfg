//Welcome to this nightmare!
//--------------------------
//-redesigns weapon interface
//     -mousewheel w/fast switch to change weapons
//     -skips sapper
//     -wheel does not go beyond disguise kits,
//          -i.e. you cannot scroll up twice from the gun, nor can you scroll down twice from the
//          knife
//-binds "f" to toggle disguise team
//-hold "2" to auto-sap
//		-changes crosshair to a red "X" crosshair
//-can toggle between:
//    -hiding and not hiding the viewmodel upon firing the gun "["
//    -turning auto-reload on or off "["
//	  -changing the crosshair for headshots or not
//-press "5" to switch to your current disguise's secondary
//-hold "4" until reload animation plays, then release to fake a disguise reload
//-mouse3 to toggle between "scoping" (lowering the field of view)
//-switching to the gun will lower sensitivity, turn auto-reload on/off, and hide/show the viewmodel upon firing, and change the crosshair
//-switching to any other slot will bring the sensitivity back to normal, as well as the small dot crosshair
//-integrates stabbystabby's Crosshair Flasher script, weapon-specific to the gun
//		-also changes crosshair from dot to half-cross
//-integrates watsyurdeal's Crosshair Flasher while crouching(red xhair)
//		-also turns red when crouchjumping
//		-toggle crouchjump off with "\" (sadly, not while crouching 'cause it would make this even scarier for me, and also, who presses "\" while holding left ctrl?)
//-null cancelling movement
//     -i.e. holding "w" then pressing "s" will not make you stop; you will go backward
//--------------------------------------------------------------------------------------

