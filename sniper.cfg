//Load base settings
exec user/settings/base_settings
lowsens
hudxhair_on
circlexhair
tf_sniper_fullcharge_bell 1

//Weapon Aliases
alias +equip_rifle "slot1; r_drawviewmodel 1; vm_mode_hide; lowsens"
alias +equip_smg "slot2; r_drawviewmodel 1; vm_mode_hideshow; lowsens"
alias +equip_kukri "slot3; r_drawviewmodel 1; vm_mode_show; normsens"

//Wheels
alias smgwheel "alias mwu +equip_rifle; alias mwd +equip_kukri"

//scope sens
zoom_sensitivity_ratio "0.79" //"0.68" //"0.482759" //"0.27966728275"

//Bind Aliases
alias +kb1 +equip_rifle
alias +kb2 +equip_smg
alias +kb3 +equip_kukri
smgwheel
+equip_rifle

//Echo
echo ->>ExecSniper
