//Reverts keys back to default
bind 1 equip_rifle
bind 2 equip_smg
bind 3 equip_kukri
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup rifleinvprev
bind mwheeldown rifleinvnext
specjump_crouch
equip_rifle
cl_first_person_uses_world_model 0
viewmodel_fov 125

//Weapon Aliases
alias equip_rifle "slot1; riflewheel; hudxhair_off; cl_crosshair_file crosshair3; cl_crosshair_scale 22; viewmodel_attack"
alias equip_smg "slot2; smgwheel; hudxhair_off; reg_attack"
alias equip_kukri "slot3; kukriwheel; hudxhair_off; reg_attack"

//Viewmodel
alias "+viewmodel_rifle" "+attack; r_drawviewmodel 0; spec_next"         
alias "-viewmodel_rifle" "-attack; r_drawviewmodel 0"
alias viewmodel_attack "bind mouse1 +viewmodel_rifle"
alias reg_attack "r_drawviewmodel 1; bind mouse1 +attack"

//rifle wheel
alias "rifleinvprev" "equip_rifle"
alias "rifleinvnext" "invnext; equip_kukri"
alias "riflewheel" "bind mwheelup rifleinvprev; bind mwheeldown rifleinvnext"

//smg wheel
alias "smginvprev" "invprev; equip_rifle"
alias "smginvnext" "invnext; equip_kukri"
alias "smgwheel" "bind mwheelup smginvprev; bind mwheeldown smginvnext"

//kuri Wheel
alias "kukriinvprev" "invprev; equip_rifle"
alias "kukriinvnext" "equip_kukri"
alias "kukriwheel" "bind mwheelup kukriinvprev; bind mwheeldown kukriinvnext"

//Switches classes after shooting gun
r_drawviewmodel 1

//autoreload
cl_autoreload 1

//hitsound
tf_dingalingaling 1

//I suck
alias "piklesux" "say pikles = worst sniper"

//other class stuff
fov_desired 90
sap_off
upgrade_off
unbind "f"
unbind mouse3
unbind "b"

//AutoSettings
exec "autosettings.cfg"
normsens

//Crosshair
hudxhair_off
//exec defaultxhair

//scope sens
zoom_sensitivity_ratio "0.68" //"0.482759" //"0.27966728275"	

//Echo
echo ->>Exec_Sniper