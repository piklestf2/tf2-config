//FakeUber
alias fakeuber "voicemenu 1 7; say_team "*** FAKED CHARGE ***""

//weapon alias
alias equip_needles "-attack; slot1; needlewheel; r_drawviewmodel 0; viewmodel_fov 125; attackmode"
alias equip_medgun "-attack; slot2; medwheel; r_drawviewmodel 0; viewmodel_fov 20; autohealmode"
alias equip_saw "-attack; slot3; sawwheel; r_drawviewmodel 1; viewmodel_fov 125; attackmode"

alias equip_vacneedles "-attack; slot1; bind mwheelup equip_vacsaw; bind mwheeldown equip_vaccinator; r_drawviewmodel 0; viewmodel_fov 125; attackmode"
alias equip_vaccinator "-attack; slot2; bind mwheelup +reload; bind mwheeldown +reload; r_drawviewmodel 0; viewmodel_fov 20; autohealmode"
alias equip_vacsaw "-attack; slot3; bind mwheelup equip_vaccinator; bind mwheeldown equip_vacneedles; r_drawviewmodel 1; viewmodel_fov 125; attackmode"

//autoheal
alias +plusattack "+attack"
alias -plusattack "-attack"
alias +minusattack "-attack"
alias -minusattack "+attack"

alias attackmode "-attack; bind mouse1 +plusattack"
alias autohealmode "+attack; bind mouse1 +minusattack"

//weaponbinds
alias medgunbinds "bind 1 equip_needles; bind 2 equip_medgun; bind 3 equip_saw; bind mouse3 +radar; bind mouse2 +uber"
alias vaccinatorbinds "bind 1 equip_vacneedles; bind 2 equip_vaccinator; bind 3 equip_vacsaw; bind mouse3 +reload; bind mouse2 +vacc"

//NeedleWheel
alias needleinvprev "invprev; equip_saw"
alias needleinvnext "invnext; equip_medgun"
alias needlewheel "bind mwheelup needleinvprev; bind mwheeldown needleinvnext"

//MedgunWheel
alias medinvprev "invprev; equip_needles"
alias medinvnext "invnext; equip_saw"
alias medwheel "bind mwheelup medinvprev; bind mwheeldown medinvnext"

//SawWheel
alias sawinvprev "invprev; equip_medgun"
alias sawinvnext "invnext; equip_needles"
alias sawwheel "bind mwheelup sawinvprev; bind mwheeldown sawinvnext"

//medgun switch
alias usemedgun "equip_medgun; alias medguntoggle usevaccinator; medgunbinds; echo ->>Medgun_Mode"
alias usevaccinator "equip_vaccinator; alias medguntoggle usemedgun; vaccinatorbinds; echo ->>Vaccinator_Mode"
alias medguntoggle "usevaccinator"

//Deploy Uber
alias "+uber" "equip_medgun; +attack2; dropitem; spec_prev" //; say_team I UBERED PROBABLY IN A BAD POSITION BECAUSE I AM SCARED OF DROPPING"
alias "-uber" "-attack2" //; say_team SO GO HARD AND I MIGHT FLASH YOU"

alias "+vacc" "equip_vaccinator; +attack2; dropitem; spec_prev"
alias "-vacc" "-attack2"

//Toggle Resistances 
alias "+resistancetoggle" "bind mwheelup +reload; bind mwheeldown +reload"
alias "-resistancetoggle" "bind mwheelup invprev; bind mwheeldown invnext"

//RADAR
hud_medicautocallers 1
alias "+radar" "hud_medicautocallersthreshold 300"
alias "-radar" "hud_medicautocallersthreshold 52"

//AutoSettings
exec "autosettings.cfg"
normsens

//Switch classes after shooting gun
r_drawviewmodel 1

//autoreload
cl_autoreload 1

//hitsound
tf_dingalingaling 0

//I suck
alias "piklesux" "say pikles = worst medic"

//other class stuff
fov_desired 90
sap_off
upgrade_off

//Crosshair
hudxhair_on

//Binds
bind 1 equip_needles
bind 2 equip_medgun
bind 3 equip_saw
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind "f" "+radar"
bind "b" "fakeuber"
bind mouse1 "+attack"
bind mouse2 "+uber"
bind mouse3 +reload
bind mwheelup medinvprev
bind mwheeldown medinvnext
specjump_crouch
slot2
preferredxhair
usemedgun
bind "[" "medguntoggle"
cl_first_person_uses_world_model 0
viewmodel_fov 125

//Echo
echo ->>Exec_Medic