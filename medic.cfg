//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Autoheal
tf_medigun_autoheal 1
alias +plusattack "+attack; spec_next"
alias -plusattack "-attack"
alias plusattackbind "alias +m1 +plusattack; alias -m1 -plusattack"

alias +minusattack "-attack; spec_next"
alias -minusattack "+attack"
alias minusattackbind "alias +m1 +minusattack; alias -m1 -minusattack"

alias attackmode "-attack; plusattackbind"
alias autohealmode "+attack; minusattackbind"

//Deploy Uber
alias +uber "voice_neg; equip_medgun; +attack2; dropitem; spec_prev"
alias -uber "-attack2"
alias +uber_chat "+uber; say_team **** WE'RE USING NOW ****"
alias -uber_chat "-uber"

//FakeUber
alias fakeuber "voicemenu 1 7"
alias fakeuber_chat "fakeuber; say_team * FAKED CHARGE *"

//RADAR
hud_medicautocallers 1
hud_medicautocallersthreshold 75
alias +radar "hud_medicautocallersthreshold 300; voice_neg"
alias -radar "hud_medicautocallersthreshold 75"

//Weapon Aliases
alias equip_needles "slot1; r_drawviewmodel 0; base_vfov; attackmode"
alias equip_medgun "slot2; r_drawviewmodel 0; viewmodel_fov 30; autohealmode"
alias equip_saw "slot3; r_drawviewmodel 1; base_vfov; attackmode"

//Chat Binds
alias chat_off_binds "alias +m2 +uber; alias -m2 -uber; alias +b fakeuber"
alias chat_on_binds "alias +m2 +uber_chat; alias -m2 -uber_chat; alias +b fakeuber_chat"
alias medic_chat_off "chat_off_binds; alias medic_chat_toggle medic_chat_on; echo ->>ChatOff"
alias medic_chat_on "chat_on_binds; alias medic_chat_toggle medic_chat_off; echo ->>ChatOn"
alias medic_chat_toggle medic_chat_on

//Bind Aliases
alias +kb1 equip_needles
alias +kb2 equip_medgun
alias +kb3 equip_saw
alias mwu equip_saw
alias +m2 +uber
alias -m2 -uber
alias +f +radar
alias -f -radar
alias +b fakeuber
alias dynamic_toggle medic_chat_toggle
medic_chat_off
equip_medgun

//Echo
echo ->>ExecMedic
