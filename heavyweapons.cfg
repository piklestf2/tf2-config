//Reverts keys back to default
bind 1 equip_minigun
bind 2 equip_sandwich
bind 3 equip_fist
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup miniguninvprev
bind mwheeldown miniguninvnext
specjump_crouch
preferredxhair
cl_first_person_uses_world_model 0
equip_minigun

//Weapon Aliases
alias "equip_minigun" "slot1; minigunwheel; r_drawviewmodel 0; bind mouse2 +rev; shotty_vm_mode"
alias "equip_sandwich" "slot2; sandwichwheel; r_drawviewmodel 1; bind mouse2 +rev; shotty_vm_mode"
alias "equip_fist" "slot3; fistwheel; r_drawviewmodel 1; bind mouse2 +attack2; fists_vm_mode"

alias "+rev" "+attack2; r_drawviewmodel 0; spec_prev"
alias "-rev" "-attack2"
alias "+throwfood" "+attack2"
alias "-throwfood" "-attack2; equip_minigun"

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack; spec_next;  r_drawviewmodel 0"         
alias "-viewmodel_shotty" "-attack;  r_drawviewmodel 0" 
alias "shotty_vm_mode" "bind mouse1 +viewmodel_shotty"

alias "+viewmodel_fists" "+attack; spec_next;  r_drawviewmodel 1"         
alias "-viewmodel_fists" "-attack;  r_drawviewmodel 1" 
alias "fists_vm_mode" "bind mouse1 +viewmodel_fists"

//Mouse Wheels
//minigun Wheel
alias "miniguninvprev" "invprev; equip_fist"
alias "miniguninvnext" "invnext; equip_fist"
alias "minigunwheel" "bind mwheelup miniguninvprev; bind mwheeldown miniguninvnext"

//sandwich Wheel
alias "sandwichinvprev" "invprev; equip_minigun"
alias "sandwichinvnext" "invnext; equip_fist"
alias "sandwichwheel" "bind mwheelup sandwichinvprev; bind mwheeldown sandwichinvnext"

//fist Wheel
alias "fistinvprev" "invprev; equip_minigun"
alias "fistinvnext" "invnext; equip_minigun"
alias "fistwheel" "bind mwheelup fistinvprev; bind mwheeldown fistinvnext"

//Switches classes after shooting gun
r_drawviewmodel 1

//autoreload
cl_autoreload 1

//hitsound
tf_dingalingaling 0

//I suck
alias "piklesux" "say pikles = worst heavy"

//other class stuff
fov_desired 90
viewmodel_fov 125
sap_off
upgrade_off
unbind "f"
unbind mouse3
unbind "b"

//AutoSettings
exec "autosettings.cfg"
normsens

//Crosshair
hudxhair_on

//Echo
echo ->>Exec_Heavy