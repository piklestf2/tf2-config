//Load base settings
exec user/settings/base_settings
lowsens
hudxhair_on

//Mouse2 Binds
alias +rev "+attack2; r_drawviewmodel 0; spec_prev"
alias -rev "-attack2"
alias revbind "alias +m2 +rev; alias -m2 -rev"

alias +throwfood "+attack2; spec_prev"
alias -throwfood "-attack2; +equip_minigun"
alias foodbind "alias +m2 +throwfood; alias -m2 -throwfood"

alias normbind "alias +m2 +attack2; alias -m2 -attack2"

//Weapon Aliases
alias +equip_minigun "slot1; r_drawviewmodel 0; revbind; vm_mode_hide; lowsens"
alias +equip_sandwich "slot2; r_drawviewmodel 1; foodbind; vm_mode_hide; lowsens"
alias +equip_fist "slot3; r_drawviewmodel 1; normbind; vm_mode_show; normsens"

//Mouse Wheels
alias sandwichwheel "alias mwu +equip_minigun; alias mwd +equip_fist"

//Bind Aliases
alias +kb1 +equip_minigun
alias +kb2 +equip_sandwich
alias +kb3 +equip_fist
sandwichwheel
+equip_minigun

//Echo
echo ->>ExecHeavy
