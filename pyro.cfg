//Weapon Aliases
alias "equip_flame" "slot1; flamewheel; shotty_vm_mode; r_drawviewmodel 1"
alias "equip_flare" "slot2; flarewheel; cl_autoreload 1; shotty_vm_mode; r_drawviewmodel 1"
alias "equip_axe" "slot3; axewheel; axe_vm_mode; r_drawviewmodel 1"

//Mouse Wheels
//Flame Wheel
alias "flameinvprev" "invprev; equip_axe"
alias "flameinvnext" "invnext; equip_flare"
alias "flamewheel" "bind mwheelup flameinvprev; bind mwheeldown flameinvnext"

//Flare Wheel
alias "flareinvprev" "invprev; equip_flame"
alias "flareinvnext" "invnext; equip_axe"
alias "flarewheel" "bind mwheelup flareinvprev; bind mwheeldown flareinvnext"

//Axe Wheel
alias "axeinvprev" "invprev; equip_flare"
alias "axeinvnext" "invnext; equip_flame"
alias "axewheel" "bind mwheelup axeinvprev; bind mwheeldown axeinvnext"

//Viewmodel Stuff
alias "+viewmodel_shotty" "+attack; spec_next;  r_drawviewmodel 0"         
alias "-viewmodel_shotty" "-attack;  r_drawviewmodel 0" 
alias "shotty_vm_mode" "bind mouse1 +viewmodel_shotty"

alias "+viewmodel_axe" "+attack; spec_next;  r_drawviewmodel 1"         
alias "-viewmodel_axe" "-attack;  r_drawviewmodel 1" 
alias "axe_vm_mode" "bind mouse1 +viewmodel_axe"

//Axetinguish
alias "+axetinguish" "equip_axe; +attack"
alias "-axetinguish" "-attack; equip_flame"

//Flare Jump
alias "+flarejump" "+crouchjump; +attack"
alias "-flarejump" "-crouchjump; -attack"

//Camp Dispenser
alias camp_on "cl_yawspeed 500; +attack; +left; +moveleft; alias camptoggle camp_off"
alias camp_off "-moveleft; -left; -attack; cl_yawspeed 210; alias camptoggle camp_on"
alias camptoggle camp_on

//Binds
bind "1" "equip_axe"
bind "2" "+axetinguish"
bind "3" "equip_flare"
bind "4" "slot4"
bind "5" "slot5"
bind 6 slot6
bind 7 slot7
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind "f" "camptoggle"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+flarejump"
bind "mwheelup" "flameinvprev"
bind "mwheeldown" "flameinvnext"
equip_flame
specjump_crouch
preferredxhair
cl_first_person_uses_world_model 0

//Switches classes after shooting gun
r_drawviewmodel 1

//autoreload
cl_autoreload 1

//hitsound
tf_dingalingaling 1

//I suck
alias "piklesux" "say pikles = worst pyro"

//other class stuff
fov_desired 90
viewmodel_fov 125
sap_off
upgrade_off
unbind b

//AutoSettings
exec "autosettings.cfg"
normsens

//Crosshair
hudxhair_on

//Echo
echo ->>Exec_Pyro