//Reverts keys back to default
bind 1 equip_scatter_rl
bind 2 equip_pistol_rl
bind 3 equip_bat_rl
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind "w" "+mfwd"
bind "s" "+mback"
bind "a" "+mleft"
bind "d" "+mright"
bind mouse1 +viewmodel_scatter
bind mouse2 +attack2
bind mwheelup scatterinvprev_rl
bind mwheeldown scatterinvnext_rl
specjump_crouch
equip_scatter_rl
scatter_vm_mode
preferredxhair
cl_first_person_uses_world_model 0
viewmodel_fov 125

//Viewmodel Toggle
alias "+viewmodel_scatter" "+attack; spec_next;  r_drawviewmodel 0"         
alias "-viewmodel_scatter" "-attack;  r_drawviewmodel 0" 
alias "scatter_vm_mode" "bind mouse1 +viewmodel_scatter"

alias "+viewmodel_pistol" "+attack; spec_next;  r_drawviewmodel 0"         
alias "-viewmodel_pistol" "-attack;  r_drawviewmodel 1" 
alias "pistol_vm_mode" "bind mouse1 +viewmodel_pistol"

alias "+viewmodel_bat" "+attack; spec_next;  r_drawviewmodel 1"         
alias "-viewmodel_bat" "-attack;  r_drawviewmodel 1" 
alias "bat_vm_mode" "bind mouse1 +viewmodel_bat"

//weaponalias
alias "equip_scatter" "slot1; scatterwheel; cl_autoreload 0; r_drawviewmodel 0; scatter_vm_mode; scattersens"
alias "equip_pistol" "slot2; pistolwheel; cl_autoreload 1; r_drawviewmodel 1; pistol_vm_mode; pistolsens"
alias "equip_bat" "slot3; batwheel; cl_autoreload 0; r_drawviewmodel 1; bat_vm_mode; pistolsens"

alias "equip_scatter_rl" "slot1; scatterwheel_rl; cl_autoreload 1; r_drawviewmodel 0; scatter_vm_mode; scattersens"
alias "equip_pistol_rl" "slot2; pistolwheel_rl; cl_autoreload 1; r_drawviewmodel 1; pistol_vm_mode; pistolsens"
alias "equip_bat_rl" "slot3; batwheel_rl; cl_autoreload 1; r_drawviewmodel 1; bat_vm_mode; pistolsens"

//scatter wheel
alias "scatterinvprev" "equip_bat"
alias "scatterinvnext" "equip_bat"
alias "scatterwheel" "bind mwheelup scatterbind mwheeldown scatterinvnext"

//pistol wheel
alias "pistolinvprev" "equip_scatter"
alias "pistolinvnext" "equip_bat"
alias "pistolwheel" "bind mwheelup pistolbind mwheeldown pistolinvnext"

//bat Wheel
alias "batinvprev" "equip_scatter"
alias "batinvnext" "equip_scatter"
alias "batwheel" "bind mwheelup batbind mwheeldown batinvnext"

//sens
alias scattersens "sensitivity 1.2"
alias pistolsens "sensitivity 1.2"

//scatter wheel reload
alias "scatterinvprev_rl" "equip_bat_rl"
alias "scatterinvnext_rl" "equip_bat_rl"
alias "scatterwheel_rl" "bind mwheelup scatterinvprev_rl; bind mwheeldown scatterinvnext_rl"

//pistol wheel reload
alias "pistolinvprev_rl" "equip_scatter_rl"
alias "pistolinvnext_rl" "equip_bat_rl"
alias "pistolwheel_rl" "bind mwheelup pistolinvprev_rl; bind mwheeldown pistolinvnext_rl"

//bat Wheel reload
alias "batinvprev_rl" "equip_scatter_rl"
alias "batinvnext_rl" "equip_scatter_rl"
alias "batwheel_rl" "bind mwheelup batinvprev_rl; bind mwheeldown batinvnext_rl"

//Reload vs no reload
alias "scatter_rlon_binds" "bind 1 equip_scatter_rl; bind 2 equip_pistol_rl; bind 3 equip_bat_rl"
alias "scatter_rloff_binds" "bind 1 equip_scatter; bind 2 equip_pistol; bind 3 equip_bat"
alias "scatter_reload_on" "equip_scatter_rl; scatter_rlon_binds; alias scatter_reload_toggle scatter_reload_off; echo ->>Scatter_Reload_On"
alias "scatter_reload_off" "equip_scatter; scatter_rloff_binds; alias scatter_reload_toggle scatter_reload_on; echo ->>Scatter_Reload_Off"
alias "scatter_reload_toggle" "scatter_reload_off"
bind "[" "scatter_reload_toggle"

//hitsound
tf_dingalingaling 0

//I suck
alias "piklesux" "say pikles = worst scout"

//other class stuff
fov_desired 90
sap_off
upgrade_off
unbind "f"
unbind mouse3
unbind "b"

//AutoSettings
exec "autosettings.cfg"
normsens

//Crosshair
hudxhair_on

//Echo
echo ->>Exec_Scout