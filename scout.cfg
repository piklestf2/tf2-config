//Load base settings
exec user/settings/base_settings
normsens
hudxhair_on

//Weapon Aliases
alias equip_scatter "slot1; r_drawviewmodel 0; attack_vm_mode_hide"
alias equip_pistol "slot2; r_drawviewmodel 1; attack_vm_mode_hideshow"
alias equip_bat "slot3; r_drawviewmodel 1; attack_vm_mode_show"

//Bind Aliases
alias +kb1 equip_scatter
alias +kb2 equip_pistol
alias +kb3 equip_bat
alias mwu equip_bat
equip_scatter

//Echo
echo ->>ExecScout
